ogseq____&quot;,[46,logseq____&quot;^Slogseq____&quot;,logseq____&quot;The individual does not understand or know how to do something and does not necessarily recognize the deficit. They may deny the usefulness of the skill. The individual must recognize their own incompetence, and the value of the new skill, before moving on to the next stage. The length of time an individual spends in this stage depends on the strength of the stimulus to learn.logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[46,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[46,logseq____&quot;^Glogseq____&quot;,50,536870917]],[logseq____&quot;^17logseq____&quot;,[46,logseq____&quot;^Zlogseq____&quot;,26,536870917]],[logseq____&quot;^17logseq____&quot;,[46,logseq____&quot;^Xlogseq____&quot;,50,536870917]],[logseq____&quot;^17logseq____&quot;,[46,logseq____&quot;^Wlogseq____&quot;,26,536870917]],[logseq____&quot;^17logseq____&quot;,[46,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[46,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u66d73eef-dcca-4aae-a7ed-0d65e2a5c4e2logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[47,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Some people call this the idealistic stage. This is usually the period before a new teacher walks into the classroom. **The new teacher feels that she/he would make a fantastic teacher because of various reasons**, that the new teacher is there to save the world or at least save the children, and that every school day will be fun, fun, fun! The new teacher might voice the idea that, “Certainly, teaching will be hard.” Inwardly, the teacher knows that it would be easy.logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[47,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[47,logseq___ __&quot;,[546,logseq____&quot;^Zlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[546,logseq____&quot;^Xlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[546,logseq____&quot;^Wlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[546,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[546,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u66d73ef0-5672-4c17-a373-44f9a74c5e91logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[547,logseq____&quot;^Slogseq____&quot;,logseq____&quot;“What are you worried about?” I begin. “There are physicists now saying we don’t have to test their ideas because they are such good ideas,” George says. He leans forward across the table and stares at me. “They’re saying—explicitly or implicitly—that they want to weaken the requirement that theories have to be tested.” He pauses and leans back, as if to make sure I understand the gravity of the situation. “To my mind that’s a step backwards by a thousand years,”logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[547,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[547,logseq____&quot;^Glogseq____&quot;,526,536870917]],[logseq____&quot;^17logseq____&quot;,[547,logseq____&quot;^Zlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[547,logseq____&quot;^Xlogseq____&quot;,526,536870917]],[logseq____&quot;^17logseq____&quot;,[547,logseq____&quot;^Wlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[547,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[547,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u66d73ef0-c2a2-4a39-b82d-bf62ed599001logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[548,logseq____&quot;^Slogseq____&quot;,logseq____&quot;if we can’t test it, is it science?logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[548,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[548,logseq____&quot;^Glogseq____&quot;,538,536870917]],[logseq____&quot;^17logseq____&quot;,[548,logseq____&quot;^Zlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[548,logseq____&quot;^Xlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[548,logseq____&quot;^Wlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[548,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[548,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u66d73ef0-60ce-436e-a8f3-fae9cbf99ca3logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[549,logseq____&quot;^Slogseq____&quot;,logseq____&quot;\\logseq____&quot;In physics, theories are made of math. We don’t use math because we want to scare away those not familiar with differential geometry and graded Lie algebras; we use it because we are fools. Math keeps us honest—it prevents us from lying to ourselves and to each other. You can be wrong with math, but you can’t lie. Our task as theoretical physicists is to develop the mathematics to either describe existing observations, or to make predictions that guide experimental strategies. Using mathematics in theory development enforces logical rigor and internal consistency; it ensures that theories are unambiguous and conclusions are reproducible.\\logseq____&quot;logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[549,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[549,logseq____&quot;^Glogseq____&quot;,557,536870917]],[logseq____&quot;^17logseq____&quot;,[549,logseq____&quot;^Zlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[549,logseq____&quot;^Xlogseq____&quot;,557,536870917]],[logseq____&quot;^17logseq____&quot;,[549,logseq____&quot;^Wlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[549,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[549,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u66d73ef0-78fe-4d40-b5dd-0408dc749fd2logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[550,logseq____&quot;^Slogseq____&quot;,logseq____&quot;The in-group bias makes us think researchers in our own field are more intelligent than others. The shared information bias is why we keep discussing what everyone knows but fail to pay attention to information held only by a few people. We like to discover patterns in noise (apophenia). We think arguments are stronger if the conclusion seems plausible (belief bias). And the halo effect is the reason you are more interested in what a Nobel Prize winner says than what I say—regardless of the topic. There’s also the false consensus effect: we tend to overestimate how many other people agree with us and how much they do so. And one of the most problematic distortions in science is that we consider a fact to be more likely the more often we have heard of it; this is called attentional bias or the mere exposure effect. We pay more attention to information especially when it is repeated by others in our community. This communal reinforcement can turn scientific communities into echo chambers in which researchers repeat their arguments back to each other over and over again, constantly reassuring themselves they are doing the right thing. Then there is **the mother of all biases, the bias blind spot—the insistence that we certainly are not biased.** It’s the reason my colleagues only laugh when I tell them biases are a problem, and why they dismiss my “social arguments,” believing they are not relevant to scientific discourse. But the existence of these biases has been confirmed in countless studies. And there is **no indication whatsoever that intelligence protects against them;** research studies have found no links between cognitive ability and thinking biases.logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[550,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[550,logseq____&quot;^Glogseq____&quot;,538,536870917]],[logseq____&quot;^17logseq____&quot;,[550,logseq____&quot;^Zlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[550,logseq____&quot;^Xlogseq____&quot;,538,536870917]],[logseq____&quot;^17logseq____&quot;,[550,logseq____&quot;^Wlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[550,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[550,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u66d73ef0-586e-4f70-a166-4b412018a0c1logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[551,logseq____&quot;^Slogseq____&quot;,logseq____&quot;**Theme:** Physics, in its search for grand unification, has made a number of elegant predictions with stunning mathematic symmetry that have simply not come true once becoming testable as the particle accelerator energies catch up. \\logseq____&quot;If we can’t test it, is it science?\\logseq____&quot;logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[551,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[551,logseq____&quot;^Glogseq____&quot;,531,536870917]],[logseq____&quot;^17logseq____&quot;,[551,logseq____&quot;^Zlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[551,logseq____&quot;^Xlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[551,logseq____&quot;^Wlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[551,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[551,logse ssible energies and the energies at which grand unification and quantum gravity should become relevant is often called “the desert” because, for all we know right now, it might be void of new phenomena. **If we wanted to directly reach Planckian energies, we’d need a particle collider about the size of the Milky Way.** Or if we wanted to measure a quantum of the gravitational field—a graviton—the detector would have to be the size of Jupiter and located not just anywhere but in orbit around a potent source of gravitons, such as a neutron star. Clearly these aren’t experiments we’ll get funded anytime soon. Hence many physicists are pessimistic about the prospects of testing quantum gravity, which leads to a philosophical conundrum: **if we can’t test it, is it science?**logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[559,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[559,logseq____&quot;^Glogseq____&quot;,554,536870917]],[logseq____&quot;^17logseq____&quot;,[559,logseq____&quot;^Zlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[559,logseq____&quot;^Xlogseq____&quot;,537,536870917]],[logseq____&quot;^17logseq____&quot;,[559,logseq____&quot;^Wlogseq____&quot;,453,536870917]],[logseq____&quot;^17logseq____&quot;,[559,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[559,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u66d73ef0-3956-4da7-9e7e-fe12126e4edelogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[560,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Conflict of interestlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[560,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[560,logseq____&quot;^Glogseq____&quot;,530,536870917]],[logseq____&quot;^17logseq____&quot;,[560,logseq____&quot;^Zlogse icular we assume effective homogenization of products. The market coerces this production through some combination of trickery, force, mandates, exploitation of biases, false perceptions, cost of exit, rapid technological or regulatory change, predatory competition in pursuit of future market power, or other means.logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[999,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[999,logseq____&quot;^Glogseq____&quot;,990,536870917]],[logseq____&quot;^17logseq____&quot;,[999,logseq____&quot;^Zlogseq____&quot;,211,536870917]],[logseq____&quot;^17logseq____&quot;,[999,logseq____&quot;^Xlogseq____&quot;,992,536870917]],[logseq____&quot;^17logseq____&quot;,[999,logseq____&quot;^Wlogseq____&quot;,211,536870917]],[logseq____&quot;^17logseq____&quot;,[999,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[999,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u66d73ef0-efb9-46a4-b4eb-397583b3a8e9logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1000,logseq____&quot;^Slogseq____&quot;,logseq____&quot;In some competition optimizing for X, the opportunity arises to throw some other value under the bus for improved X. Those who take it prosper. Those who don’t take it die out. Eventually, everyone’s relative status is about the same as before, but everyone’s absolute status is worse than before. The process continues until all other values that can be traded-off have been.logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1000,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[1000,logseq____&quot;^Glogseq____&quot;,995,536870917]],[logseq____&quot;^17logseq____&quot;,[1000,logseq____&quot;^Zlogseq____&quot;,211,536870917]],[logseq____&quot;^17logseq____&quot;,[1000,logseq____&quot;^Xlogseq____&quot;
