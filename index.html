ins. The Master teacher is very threatening to the Survival teachers because they are living proof that “these kids” can learn, therefore all the Survival teacher’s excuses are a sham. The Master teacher may not yet be the model teacher, but their attitude and professionalism will soon lead them there.logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^Flogseq____&quot;,33,536870920]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^Xlogseq____&quot;,25,536870920]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^Vlogseq____&quot;,33,536870920]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^Ulogseq____&quot;,25,536870920]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68726c42-65b4-4408-aae4-98aa4e07b71blogseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1700402442925_0.png)logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^Flogseq____&quot;,46,536870920]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^Xlogseq____&quot;,25,536870920]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^Vlogseq____&quot;,46,536870920]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^Ulogseq____&quot;,25,536870920]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68726c42-f9ba-4776-9f7f-4382c9d2dec1logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[38,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Unconscious incompetence**logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[38,logseq____&quo 6870934]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68726c43-31a7-4fff-a5f4-25ac11141336logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;THE MODERN faith in beauty’s guidance is, therefore, built on its use in the development of the standard model and general relativity; it is commonly rationalized as an experience value: they noticed it works, and it seems only prudent to continue using it. Gell-Mann himself relates that **“in fundamental physics a beautiful or elegant theory is more likely to be right than a theory that is inelegant.”** Lederman, the young man who asked Fermi about the K-zero-two, went on to win a Nobel Prize as well, and he too became a beauty convert: “We believe that nature is best described in equations that are as simple, beautiful, compact and universal as possible.” Steven Weinberg, who was awarded a Nobel Prize for unifying the electromagnetic and weak interaction, likes to make an analogy with horse breeding: “[The horse breeder] looks at a horse and says ‘That’s a beautiful horse.’  While he or she may be expressing a purely aesthetic emotion, I think there’s more to it than that. The horse breeder has seen lots of horses, and from experience with horses knows that that’s the kind of horse that wins races.”logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Flogseq____&quot;,472,536870934]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Xlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Vlogseq____&quot;,472,536870934]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Ulogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68726c43-bdd7-4da4-8284-c600d01e084elogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Theme:** Physics, in its search for grand unification, has made a number of elegant predictions with stunning mathematic symmetry that have simply not come true once becoming testable as the particle accelerator energies catch up. \\logseq____&quot;If we can’t test it, is it science?\\logseq____&quot;logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Flogseq____&quot;,492,536870934]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Xlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Vlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Ulogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68726c43-10dc-4c47-8346-51dd5e7f800alogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Simplicity, naturalness, and elegancelogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Flogseq____&quot;,482,536870934]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Xlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Vlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Ulogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68726c43-3bad-4e5e-a5d7-349c1e7f6a5blogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Math keeps us honestlogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Flogseq____&quot;,466,536870934]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Xlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Vlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Ulogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68726c43-b9ee-4f1a-a45c-660d6f0ed1ablogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;For example, a widely used textbook on string theory, written by Lars Brink and Marc Henneaux, begins this way: **“The almost irresistible beauty of string theory has seduced many theoretical physicists in recent years. Even hardened men have been swept away** by what they can already see and by the promise of even more.” And John Schwarz, one of the founders of the field, recalls: “The mathematical structure of string theory was so beautiful and had so many miraculous properties that it had to be pointing toward something deep.”logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Flogseq____&quot;,502,536870934]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Xlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Vlogseq____&quot;,502,536870934]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Ulogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68726c43-6702-4036-afa2-203c01b88b6dlogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The in-group bias makes us think researchers in our own field are more intelligent than others. The shared information bias is why we keep discussing what everyone knows but fail to pay attention to information held only by a few people. We like to discover patterns in noise (apophenia). We think arguments are stronger if the conclusion seems plausible (belief bias). And the halo effect is the reason you are more interested in what a Nobel Prize winner says than what I say—regardless of the topic. There’s also the false consensus effect: we tend to overestimate how many other people agree with us and how much they do so. And one of the most problematic distortions in science is that we consider a fact to be more likely the more often we have heard of it; this is called attentional bias or the mere exposure effect. We pay more attention to information especially when it is repeated by others in our community. This communal reinforcement can turn scientific communities into echo chambers in which researchers repeat their arguments back to each other over and over again, constantly reassuring themselves they are doing the right thing. Then there is **the mother of all biases, the bias blind spot—the insistence that we certainly are not biased.** It’s the reason my colleagues only laugh when I tell them biases are a problem, and why they dismiss my “social arguments,” believing they are not relevant to scientific discourse. But the existence of these biases has been confirmed in countless studies. And there is **no indication whatsoever that intelligence protects against them;** research studies have found no links between cognitive ability and thinking biases.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,5 ge of today’s conventional disciplines, but of **ambitions so great that even the boldest minds of the Scientific Revolution hesitated to announce them directly**. We could cure cancer, dementia, and all the diseases of age and metabolic decay. We can find new ways to generate energy that free the world from conflict over fossil fuels. We can invent faster ways to travel from place to place over the surface of the planet; we can even learn how to escape it entirely and settle new frontiers. **But we will never learn any of these secrets unless we demand to know them and force ourselves to look.**logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Flogseq____&quot;,1139,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Xlogseq____&quot;,202,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Vlogseq____&quot;,1138,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Ulogseq____&quot;,202,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68726c44-b328-4f05-adab-cdbf1d81be37logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Flogseq____&quot;,1138,536870960]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Xlogseq____&quot;,202,536870960]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Vlogseq____&quot;,202,536870960]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Ulogseq____&quot;,202,536870960]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^;logseq____&quot;       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
