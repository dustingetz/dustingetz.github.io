say—regardless of the topic. There’s also the false consensus effect: we tend to overestimate how many other people agree with us and how much they do so. And one of the most problematic distortions in science is that we consider a fact to be more likely the more often we have heard of it; this is called attentional bias or the mere exposure effect. We pay more attention to information especially when it is repeated by others in our community. This communal reinforcement can turn scientific communities into echo chambers in which researchers repeat their arguments back to each other over and over again, constantly reassuring themselves they are doing the right thing. Then there is **the mother of all biases, the bias blind spot—the insistence that we certainly are not biased.** It’s the reason my colleagues only laugh when I tell them biases are a problem, and why they dismiss my “social arguments,” believing they are not relevant to scientific discourse. But the existence of these biases has been confirmed in countless studies. And there is **no indication whatsoever that intelligence protects against them;** research studies have found no links between cognitive ability and thinking biases.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Flogseq____&quot;,470,536870934]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Xlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Vlogseq____&quot;,470,536870934]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Ulogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u687274d8-7da0-4624-8f3b-1f8a8a35eddclogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;I think sh eq____&quot;^Qlogseq____&quot;,logseq____&quot;Andrew Wiles demonstrated this when he proved Fermat’s Last Theorem after 358 years of fruitless inquiry by other mathematicians— the kind of sustained failure that might have suggested an inherently impossible task. Pierre de Fermat had conjectured in 1637 that no integers a, b, and c could satisfy the equation an + bn = cn for any integer n greater than 2. He claimed to have a proof, but he died without writing it down, so his conjecture long remained a major unsolved problem in mathematics. Wiles started working on it in 1986, but he kept it a secret until 1993, when he knew he was nearing a solution. After nine years of hard work, Wiles proved the conjecture in 1995. **He needed brilliance to succeed, but he also needed a faith in secrets. If you think something hard is impossible, you’ll never even start trying to achieve it.** Belief in secrets is an effective truth.logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Flogseq____&quot;,1138,536870960]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Xlogseq____&quot;,202,536870960]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Vlogseq____&quot;,1138,536870960]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Ulogseq____&quot;,202,536870960]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u687274d8-669b-4c94-921e-b47dd8da06dflogseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The actual truth is that there are many more secrets left to find, but they will yield only to relentless searchers. There is more to do in science, medicine, engineering, and in technology of all kinds. We are within reach not just of marginal goals set at the competitive edge o       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
