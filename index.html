lopment meetings and never actually develop as a professional. Their conversations in the lunch room begins with “These kids …” in a high, whiny voice. Because the Survival teachers do not succeed in teaching their students, they will try to convince the teachers around them that it’s not possible and make fun of teachers who are working hard. Unfortunately, many teachers never leave this stage.logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[26,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[26,logseq____&quot;^Flogseq____&quot;,36,536870920]],[logseq____&quot;^15logseq____&quot;,[26,logseq____&quot;^Xlogseq____&quot;,25,536870920]],[logseq____&quot;^15logseq____&quot;,[26,logseq____&quot;^Vlogseq____&quot;,36,536870920]],[logseq____&quot;^15logseq____&quot;,[26,logseq____&quot;^Ulogseq____&quot;,25,536870920]],[logseq____&quot;^15logseq____&quot;,[26,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u687c45d8-2fab-4479-aa09-15d14f91a1c1logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[27,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Unconscious competence**logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[27,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[27,logseq____&quot;^Flogseq____&quot;,33,536870920]],[logseq____&quot;^15logseq____&quot;,[27,logseq____&quot;^Xlogseq____&quot;,25,536870920]],[logseq____&quot;^15logseq____&quot;,[27,logseq____&quot;^Vlogseq____&quot;,25,536870920]],[logseq____&quot;^15logseq____&quot;,[27,logseq____&quot;^Ulogseq____&quot;,25,536870920]],[logseq____&quot;^15logseq____&quot;,[27,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u687c45d8-2820-499d-ab53-82533e0761a0logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[28,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Some people call this the idealistic sta q____&quot;,400,536870933]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Vlogseq____&quot;,417,536870933]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Ulogseq____&quot;,400,536870933]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u687c45d8-8497-4aed-a0bd-b4a80681f237logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;In physics, theories are made of math. We don’t use math because we want to scare away those not familiar with differential geometry and graded Lie algebras; we use it because we are fools. Math keeps us honest—it prevents us from lying to ourselves and to each other. You can be wrong with math, but you can’t lie. Our task as theoretical physicists is to develop the mathematics to either describe existing observations, or to make predictions that guide experimental strategies. Using mathematics in theory development enforces logical rigor and internal consistency; it ensures that theories are unambiguous and conclusions are reproducible.\\logseq____&quot;logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Flogseq____&quot;,480,536870934]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Xlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Vlogseq____&quot;,480,536870934]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Ulogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u687c45d8-77db-40b1-a641-3877eb0927falogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Does the scientists’ future funding depend on producing the results they just told you about? Does the scientists’ chance of continuing their research depends on their work being popular among their colleagues? Have the scientists have taken steps to address their cognitive biases? You will find that for almost all research in the foundations of physics the answer to at least one of these questions is no. This means you can’t trust these scientists’ conclusions. Sad but true.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Flogseq____&quot;,503,536870934]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Xlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Vlogseq____&quot;,472,536870934]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Ulogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u687c45d8-89e5-42c3-a436-7c65f21c3138logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;June 22, 2016: The first rumors appear that the diphoton bump is fading away with the new LHC data.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^Flogseq____&quot;,495,536870934]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^Xlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^Vlogseq____&quot;,474,536870934]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^Ulogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u687c45d8-22c3-4822-8828-b06166d9fe65logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The in-group bias makes us think researchers in our own field are more intelligent than others. The shared information bias is why we keep discussing what everyone knows but fail to pay attention to information held only by a few people. We like to discover patterns in noise (apophenia). We think arguments are stronger if the conclusion seems plausible (belief bias). And the halo effect is the reason you are more interested in what a Nobel Prize winner says than what I say—regardless of the topic. There’s also the false consensus effect: we tend to overestimate how many other people agree with us and how much they do so. And one of the most problematic distortions in science is that we consider a fact to be more likely the more often we have heard of it; this is called attentional bias or the mere exposure effect. We pay more attention to information especially when it is repeated by others in our community. This communal reinforcement can turn scientific communities into echo chambers in which researchers repeat their arguments back to each other over and over again, constantly reassuring themselves they are doing the right thing. Then there is **the mother of all biases, the bias blind spot—the insistence that we certainly are not biased.** It’s the reason my colleagues only laugh when I tell them biases are a problem, and why they dismiss my “social arguments,” believing they are not relevant to scientific discourse. But the existence of these biases has been confirmed in countless studies. And there is **no indication whatsoever that intelligence protects against them;** research studies have found no links between cognitive ability and thinking biases.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Flogseq____&quot;,491,536870934]],[log ANCK energy is where we should start to notice the quantum fluctuations of space-time. **It’s at approximately 10^18 GeV, gigantically large compared to the energies that we can reach with colliders (see Figure 14).** The large gap between the presently accessible energies and the energies at which grand unification and quantum gravity should become relevant is often called “the desert” because, for all we know right now, it might be void of new phenomena. **If we wanted to directly reach Planckian energies, we’d need a particle collider about the size of the Milky Way.** Or if we wanted to measure a quantum of the gravitational field—a graviton—the detector would have to be the size of Jupiter and located not just anywhere but in orbit around a potent source of gravitons, such as a neutron star. Clearly these aren’t experiments we’ll get funded anytime soon. Hence many physicists are pessimistic about the prospects of testing quantum gravity, which leads to a philosophical conundrum: **if we can’t test it, is it science?**logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^Flogseq____&quot;,497,536870934]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^Xlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^Vlogseq____&quot;,476,536870934]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^Ulogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u687c45d8-29f0-41e7-b016-712c2abcc34clogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dec 15, 2015: Olsen reveals a new deviation from the standard model: too many events of a decay, which leaves behind two photons. Dubbed the “diphoton anomaly,” this excess doesn’t fit any of the existing predictions. It’s incompatible with the standard model. It’s incompatible with all theories we know. ... Kado’s summary is almost identical to Olsen’s. ATLAS too has seen a diphoton excess where there shouldn’t be one. That both experiments independently saw it substantially decreases the risk that the signal is mere coincidence. Taken together, they arrive at **a chance of 3 in 10,000 that the excess is a random fluctuation**. That’s still far off the standard of certainty that particle physicists require for a discovery, which is roughly 1 in 3.5 million. But this could be it, I think, the first step on the way to a more fundamental law of nature. Immediately we start discussing what it could be. A day later, the open-access server arXiv.org lists ten new papers on the diphoton anomaly.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^Flogseq____&quot;,474,536870934]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^Xlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^Vlogseq____&quot;,474,536870934]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^Ulogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u687c45d8-3628-4b30-841e-e7c25b87524clogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Flogseq____&quot;,467,536870934]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Xlogseq____&quot;,399,536870934]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^ y of all kinds. We are within reach not just of marginal goals set at the competitive edge of today’s conventional disciplines, but of **ambitions so great that even the boldest minds of the Scientific Revolution hesitated to announce them directly**. We could cure cancer, dementia, and all the diseases of age and metabolic decay. We can find new ways to generate energy that free the world from conflict over fossil fuels. We can invent faster ways to travel from place to place over the surface of the planet; we can even learn how to escape it entirely and settle new frontiers. **But we will never learn any of these secrets unless we demand to know them and force ourselves to look.**logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Flogseq____&quot;,1138,536870960]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Xlogseq____&quot;,202,536870960]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Vlogseq____&quot;,1137,536870960]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Ulogseq____&quot;,202,536870960]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u687c45d9-4a27-473b-ae02-4a66ed075f07logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Flogseq____&quot;,1137,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Xlogseq____&quot;,202,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Vlogseq____&quot;,202,536870960]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Ulogseq____&quot;,202,5       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
