t;,[164,&quot;^;&quot;,&quot;~u62c441b2-aef5-4a48-aaa1-e09e9954aeaa&quot;,536870934]],[&quot;^17&quot;,[166,&quot;^R&quot;,&quot;&gt; NOSTRADEMONS: We seem to be in an interesting time where everyone is casting around looking for the next \\&quot;big\\&quot; idea, regardless of whether it works, and as a result the only way to do useful \\&quot;small\\&quot; ideas that work is to fund them yourself or get ordinary, non-import people to help fund them (i.e. crowdfunding or ICOs). All the attention is on flying cars, self-driving cars, killer robots, alternative currencies, artificial intelligence, 600 mph vacuum transportation, and missions to Mars.\\n&gt; \\n&gt; The last time I can think of when the tech landscape looked like this was the early 90s, when everybody was hung up on artificial intelligence, pocket computing, handwriting recognition, voice recognition, WebTV, 3D graphics, and virtual reality. We ended up getting many of those, 15 years later, but **the real huge story of the decade was the WWW, which was really unimpressive when it first came out** (I remember comparing it unfavorably to Gopher in 1993; Gopher at least was semi-organized).\\n&gt; \\n&gt; **The WWW overshadowed everything else because the problem it was solving - which many people didn&apos;t know they had - was more universal than the problems solved by any other technologies that had just entered the market, and its solution was just barely viable enough to solve that problem**. Meanwhile, the tech for many of the other much hotter problems of the time was 15-20 years out; they couldn&apos;t actually be solved by the processing power available in 1992. I wonder if there&apos;s a similar overlooked-but-universal problem that someone in a garage is working on now, that&apos;ll spark a new wave similar to the dot-com boom.\\n&gt; \\n&gt; — [nostrademons on HN](https://news.ycombinator.com/item?id=15163103) (2017)&quot;,536870936]],[&quot;^17&quot;,[166,&quot;^P&quot;,&quot;^18&quot;,536870936]],[&quot;^17&quot;,[166,&quot;^F&quot;,79,536870936]],[&quot;^17&quot;,[166,&quot;^Z&quot;,79,536870936]],[&quot;^17&quot;,[166,&quot;^W&quot;,79,536870936]],[&quot;^17&quot;,[166,&quot;^V&quot;,79,536870936]],[&quot;^17&quot;,[166,&quot;^19&quot;,true,536870936]],[&quot;^17&quot;,[166,&quot;^;&quot;,&quot;~u62c441b2-147b-4b18-b06a-1203bbc7e414&quot;,536870936]],[&quot;^17&quot;,[169,&quot;^R&quot;,&quot;Photon is a full stack Clojure/Script dialect for UI that abstracts over the frontend/backend network separation, with managed client/server datasync built into the language runtime itself.&quot;,536870938]],[&quot;^17&quot;,[169,&quot;^P&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[169,&quot;^F&quot;,80,536870938]],[&quot;^17&quot;,[169,&quot;^Z&quot;,80,536870938]],[&quot;^17&quot;,[169,&quot;^W&quot;,80,536870938]],[&quot;^17&quot;,[169,&quot;^V&quot;,80,536870938]],[&quot;^17&quot;,[169,&quot;^19&quot;,true,536870938]],[&quot;^17&quot;,[169,&quot;^;&quot;,&quot;~u62c441b2-d549-4c4d-b100-97289cbdde3a&quot;,536870938]],[&quot;^17&quot;,[170,&quot;^R&quot;,&quot;Photon lets devs use plain function composition to wire up complex full-stack applications without pain, bugs, or thinking about data plumbing _ever_.&quot;,536870938]],[&quot;^17&quot;,[170,&quot;^P&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[170,&quot;^F&quot;,169,536870938]],[&quot;^17&quot;,[170,&quot;^Z&quot;,80,536870938]],[&quot;^17&quot;,[170,&quot;^W&quot;,169,536870938]],[&quot;^17&quot;,[170,&quot;^V&quot;,80,536870938]],[&quot;^17&quot;,[170,&quot;^19&quot;,true,536870938]],[&quot;^17&quot;,[170,&quot;^;&quot;,&quot;~u62c441b2-56a3-4be3-a934-274a45881b86&quot;,536870938]],[&quot;^17&quot;,[171,&quot;^R&quot;,&quot;Unlike existing web frameworks that treat frontend and backend separately, Hyperfiddle&apos;s “distributed dataflow” _language_ reunites frontend and backend into a single coherent reactive expression.&quot;,536870938]],[&quot;^17&quot;,[171,&quot;^P&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[171,&quot;^F&quot;,170,536870938]],[&quot;^17&quot;,[171,&quot;^Z&quot;,80,536870938]],[&quot;^17&quot;,[171,&quot;^W&quot;,169,536870938]],[&quot;^17&quot;,[171,&quot;^V&quot;,80,536870938]],[&quot;^17&quot;,[171,&quot;^19&quot;,true,536870938]],[&quot;^17&quot;,[171,&quot;^;&quot;,&quot;~u62c441b2-3631-4bbb-a85d-755b102ec62a&quot;,536870938]],[&quot;^17&quot;,[172,&quot;^R&quot;,&quot;Imagine React.js but full stack, incremental view maintenance all the way from database views to DOM views, as one streaming computation.&quot;,536870938]],[&quot;^17&quot;,[172,&quot;^P&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[172,&quot;^F&quot;,171,536870938]],[&quot;^17&quot;,[172,&quot;^Z&quot;,80,536870938]],[&quot;^17&quot;,[172,&quot;^W&quot;,169,536870938]],[&quot;^17&quot;,[172,&quot;^V&quot;,80,536870938]],[&quot;^17&quot;,[172,&quot;^19&quot;,true,536870938]],[&quot;^17&quot;,[172,&quot;^;&quot;,&quot;~u62c441b2-55a5-4346-9391-3f1bdc433463&quot;,536870938]],[&quot;^17&quot;,[173,&quot;^R&quot;,&quot;Technology&quot;,536870938]],[&quot;^17&quot;,[173,&quot;^P&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[173,&quot;^F&quot;,169,536870938]],[&quot;^17&quot;,[173,&quot;^Z&quot;,80,536870938]],[&quot;^17&quot;,[173,&quot;^W&quot;,80,536870938]],[&quot;^17&quot;,[173,&quot;^V&quot;,80,536870938]],[&quot;^17&quot;,[173,&quot;^19&quot;,true,536870938]],[&quot;^17&quot;,[173,&quot;^;&quot;,&quot;~u62c441b2-5c2c-433c-a2d8-816768d18a83&quot;,536870938]],[&quot;^17&quot;,[174,&quot;^R&quot;,&quot;We implement the Clojure/Script compiler/analyzer infrastructure to compile Clojure/Script forms to monadic DAGs, distribute the DAG over the client/server distributed system, and then emit reactive dataflow expressions.&quot;,536870938]],[&quot;^17&quot;,[174,&quot;^P&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[174,&quot;^F&quot;,173,536870938]],[&quot;^17&quot;,[174,&quot;^Z&quot;,80,536870938]],[&quot;^17&quot;,[174,&quot;^W&quot;,173,536870938]],[&quot;^17&quot;,[174,&quot;^V&quot;,80,536870938]],[&quot;^17&quot;,[174,&quot;^19&quot;,true,536870938]],[&quot;^17&quot;,[174,&quot;^;&quot;,&quot;~u62c441b2-0b70-46db-8036-9c4d51949181&quot;,536870938]],[&quot;^17&quot;,[176,&quot;^R&quot;,&quot;We will define **super-perfect competition** as competition that mostly has most of the elements of perfect competition, but lacks free entry and free exit, which creates more production than there would be at equilibrium (and thus, also, a lower price). In particular we assume effective homogenization of products. The market coerces this production through some combination of trickery, force, mandates, exploitation of biases, false perceptions, cost of exit, rapid technological or regulatory change, predatory competition in pursuit of future market power, or other means.&quot;,536870940]],[&quot;^17&quot;,[176,&quot;^P&quot;,&quot;^18&quot;,536870940]],[&quot;^17&quot;,[176,&quot;^F&quot;,186,536870940]],[&quot;^17&quot;,[176,&quot;^Z&quot;,85,536870940]],[&quot;^17&quot;,[176,&quot;^W&quot;,178,536870940]],[&quot;^17&quot;,[176,&quot;^V&quot;,85,536870940]],[&quot;^17&quot;,[176,&quot;^19&quot;,true,536870940]],[&quot;^17&quot;,[176,&quot;^;&quot;,&quot;~u62c441b2-9efb-4bbc-afad-c132b3465be6&quot;,536870940]],[&quot;^17&quot;,[177,&quot;^R&quot;,&quot;[DUSTIN: I think, in the next 50 years, the digitization of everything will cause optimization pressure to steadily increase, resulting in an \\&quot;unstoppable force meets immovable object\\&quot; situation. Historically this results in societal collapse / war / \\&quot;black swan\\&quot; events.]&quot;,536870940]],[&quot;^17&quot;,[177,&quot;^P&quot;,&quot;^18&quot;,536870940]],[&quot;^17&quot;,[177,&quot;^F&quot;,178,536870940]],[&quot;^17&quot;,[177,&quot;^Z&quot;,85,536870940]],[&quot;^17&quot;,[177,&quot;^W&quot;,85,536870940]],[&quot;^17&quot;,[177,&quot;^V&quot;,85,536870940]],[&quot;^17&quot;,[177,&quot;^19&quot;,true,536870940]],[&quot;^17&quot;,[177,&quot;^;&quot;,&quot;~u62c441b2-3674-4a48-b587-2fa80b5064b5&quot;,536870940]],[&quot;^17&quot;,[178,&quot;^R&quot;,&quot;TheZvi, [Does Big Business Hate Your Family?](https://thezvi.wordpress.com/2019/12/31/does-big-business-hate-your-family/) (2019)&quot;,536870940]],[&quot;^17&quot;,[178,&quot;^P&quot;,&quot;^18&quot;,536870940]],[&quot;^17&quot;,[178,&quot;^F&quot;,183,536870940]],[&quot;^17&quot;,[178,&quot;^Z&quot;,85,536870940]],[&quot;^17&quot;,[178,&quot;^W&quot;,85,536870940]],[&quot;^17&quot;,[178,&quot;^V&quot;,85,536870940]],[&quot;^17&quot;,[178,&quot;^19&quot;,true,536870940]],[&quot;^17&quot;,[178,&quot;^;&quot;,&quot;~u62c441b2-c453-44da-b350-449833c09625&quot;,536870940]],[&quot;^17&quot;,[179,&quot;^R&quot;,&quot;Perfect competition destroys all the producer surplus. Super-perfect competition destroys more than all producer surplus. The saving grace of free ability to exit has been removed.&quot;,536870940]],[&quot;^17&quot;,[179,&quot;^P&quot;,&quot;^18&quot;,536870940]],[&quot;^17&quot;,[179,&quot;^F&quot;,176,536870940]],[&quot;^17&quot;,[179,&quot;^Z&quot;,85,536870940]],[&quot;^17&quot;,[179,&quot;^W&quot;,178,536870940]],[&quot;^17&quot;,[179,&quot;^V&quot;,85,536870940]],[&quot;^17&quot;,[179,&quot;^19&quot;,true,536870940]],[&quot;^17&quot;,[179,&quot;^;&quot;,&quot;~u62c441b2-4024-4886-b232-e2e036ae8f9c&quot;,536870940]],[&quot;^17&quot;,[180,&quot;^R&quot;,&quot;Producers in both cases also have no slack or freedom. They must follow exactly the ‘optimal’ short-term strategies. Anything else is sacrificed.&quot;,536870940]],[&quot;^17&quot;,[180,&quot;^P&quot;,&quot;^18&quot;,536870940]],[&quot;^17&quot;,[180,&quot;^F&quot;,179,536870940]],[&quot;^17&quot;,[180,&quot;^Z&quot;,85,536870940]],[&quot;^17&quot;,[180,&quot;^W&quot;,178,536870940]],[&quot;^17&quot;,[180,&quot;^V&quot;,85,536870940]],[&quot;^17&quot;,[180,&quot;^19&quot;,true,536870940]],[&quot;^17&quot;,[180,&quot;^;&quot;,&quot;~u62c441b2-4978-4923-95d9-37f052213b8c&quot;,536870940]],[&quot;^17&quot;,[181,&quot;^R&quot;,&quot;**Worlds given fully over to perfect or super-perfect competition, by default, lose all value to those within them.**&quot;,536870940]],[&quot;^17&quot;,[181,&quot;^P&quot;,&quot;^18&quot;,536870940]],[&quot;^17&quot;,[181,&quot;^F&quot;,180,536870940]],[&quot;^17&quot;,[181,&quot;^Z&quot;,85,536870940]],[&quot;^17&quot;,[181,&quot;^W&quot;,178,536870940]],[&quot;^17&quot;,[181,&quot;^V&quot;,85,536870940]],[&quot;^17&quot;,[181,&quot;^19&quot;,true,536870940]],[&quot;^17&quot;,[181,&quot;^;&quot;,&quot;~u62c441b2-29b2-451d-a58c-17f51efa7237&quot;,536870940]],[&quot;^17&quot;,[182,&quot;^R&quot;,&quot;Like the rats, who gradually lose all values except sheer competition, so companies in an economic environment of sufficiently intense competition are forced to abandon all values except optimizing-for-profit or else be outcompeted by companies that optimized for profit better and so can sell the same service at a lower price. From a god’s-eye-view, we can contrive a friendly industry where every company pays its workers a living wage. From within the system, there’s no way to enact it.&quot;,536870940]],[&quot;^17&quot;,[182,&quot;^P&quot;,&quot;^18&quot;,536870940]],[&quot;^17&quot;,[182,&quot;^F&quot;,183,536870940]],[&quot;^17&quot;,[182,&quot;^Z&quot;,85,536870940]],[&quot;^17&quot;,[182,&quot;^W&quot;,183,536870940]],[&quot;^17&quot;,[182,&quot;^V&quot;,85,536870940]],[&quot;^17&quot;,[182,&quot;^19&quot;,true,536870940]],[&quot;^17&quot;,[182,&quot;^;&quot;,&quot;~u62c441b2-275c-4e98-bc4c-1a0063b1728a&quot;,536870940]],[&quot;^17&quot;,[183,&quot;^R&quot;,&quot;Scott Alexander, [Meditations on Moloch](https://slatestarcodex.com/2014/07/30/meditations-on-moloch/) (2014)&quot;,536870940]],[&quot;^17&quot;,[183,&quot;^P&quot;,&quot;^18&quot;,536870940]],[&quot;^17&quot;,[183,&quot;^F&quot;,85,536870940]],[&quot;^17&quot;,[183,&quot;^Z&quot;,85,536870940]],[&quot;^17&quot;,[183,&quot;^W&quot;,85,536870940]], ot;^F&quot;,82,536870948]],[&quot;^17&quot;,[259,&quot;^Z&quot;,82,536870948]],[&quot;^17&quot;,[259,&quot;^W&quot;,82,536870948]],[&quot;^17&quot;,[259,&quot;^V&quot;,82,536870948]],[&quot;^17&quot;,[259,&quot;^19&quot;,true,536870948]],[&quot;^17&quot;,[259,&quot;^;&quot;,&quot;~u62c441b2-2e42-4eb6-b45b-d93f0f65f78a&quot;,536870948]],[&quot;^17&quot;,[260,&quot;^R&quot;,&quot;\\&quot;A new idea or a new plan or a new technique is never really understood when you just explain it. People will often think they understand, and they’ll say they understand, but then their actions show that it just ain’t so.&quot;,536870948]],[&quot;^17&quot;,[260,&quot;^P&quot;,&quot;^18&quot;,536870948]],[&quot;^17&quot;,[260,&quot;^F&quot;,259,536870948]],[&quot;^17&quot;,[260,&quot;^Z&quot;,82,536870948]],[&quot;^17&quot;,[260,&quot;^W&quot;,259,536870948]],[&quot;^17&quot;,[260,&quot;^V&quot;,82,536870948]],[&quot;^17&quot;,[260,&quot;^19&quot;,true,536870948]],[&quot;^17&quot;,[260,&quot;^;&quot;,&quot;~u62c441b2-ecfa-48c1-aee6-47897e55fa9e&quot;,536870948]],[&quot;^17&quot;,[261,&quot;^R&quot;,&quot;\\&quot;Years ago, one of the things I did was travel around the country trying to evangelize the idea of hypertext. People loved it, but nobody got it. Nobody. We provided lots of explanation. We had pictures. We had scenarios, little stories that told what it would be like. **People would ask astonishing questions, like “who’s going to pay to make all those links?” or “why would anyone want to put documents online?”** Alas, many things really must be experienced to be understood. We didn’t have much of an experience to deliver to them though — after all, the whole point of all this evangelizing was to get people to give us money to pay for developing the software in the first place! **But someone who’s spent even 10 minutes using the Web would never think to ask some of the questions we got asked.**&quot;,536870948]],[&quot;^17&quot;,[261,&quot;^P&quot;,&quot;^18&quot;,536870948]],[&quot;^17&quot;,[261,&quot;^F&quot;,260,536870948]],[&quot;^17&quot;,[261,&quot;^Z&quot;,82,536870948]],[&quot;^17&quot;,[261,&quot;^W&quot;,259,536870948]],[&quot;^17&quot;,[261,&quot;^V&quot;,82,536870948]],[&quot;^17&quot;,[261,&quot;^19&quot;,true,536870948]],[&quot;^17&quot;,[261,&quot;^;&quot;,&quot;~u62c441b2-0591-4250-8ae0-5f38fcc53e35&quot;,536870948]],[&quot;^17&quot;,[262,&quot;^R&quot;,&quot;\\&quot;Eventually people can be educated, but what you have to do is find a way give them the experience, to put them in the situation. With luck, eventually there will be an “Aha!”. If you’re really good, the “Aha!” will followed by “Oh, so that’s what you meant”. But don’t be too surprised or upset if the “Aha!” is instead followed by “Why didn’t you tell me that?”.&quot;,536870948]],[&quot;^17&quot;,[262,&quot;^P&quot;,&quot;^18&quot;,536870948]],[&quot;^17&quot;,[262,&quot;^F&quot;,261,536870948]],[&quot;^17&quot;,[262,&quot;^Z&quot;,82,536870948]],[&quot;^17&quot;,[262,&quot;^W&quot;,259,536870948]],[&quot;^17&quot;,[262,&quot;^V&quot;,82,536870948]],[&quot;^17&quot;,[262,&quot;^19&quot;,true,536870948]],[&quot;^17&quot;,[262,&quot;^;&quot;,&quot;~u62c441b2-666b-4fab-96b3-b3fb9467ded5&quot;,536870948]],[&quot;^17&quot;,[263,&quot;^R&quot;,&quot;\\&quot;At Communities.com we developed a system called Passport that let us do some pretty amazing things with web browsers. For example, with just a few magic HTML tags we could stick avatars on a web page — pretty much any web page. For months Randy kept getting up at management meetings and saying, “We’ll be able to put avatars on web pages. Start thinking about what you might do with that.” Mostly, nobody reacted much. After a couple of months of this we had things working, and so he got up and presented a demo of avatars walking around on top of our company home page. People were amazed, joyful, and enthusiastic. But they also pretty much all said the same thing: “why didn’t you tell us that we could put avatars on web pages?” You can’t tell people anything.\\&quot;&quot;,536870948]],[&quot;^17&quot;,[263,&quot;^P&quot;,&quot;^18&quot;,536870948]],[&quot;^17&quot;,[263,&quot;^F&quot;,262,536870948]],[&quot;^17&quot;,[263,&quot;^Z&quot;,82,536870948]],[&quot;^17&quot;,[263,&quot;^W&quot;,259,536870948]],[&quot;^17&quot;,[263,&quot;^V&quot;,82,536870948]],[&quot;^17&quot;,[263,&quot;^19&quot;,true,536870948]],[&quot;^17&quot;,[263,&quot;^;&quot;,&quot;~u62c441b2-d88e-41d4-a00f-6bb0bad019aa&quot;,536870948]],[&quot;^17&quot;,[265,&quot;^R&quot;,&quot;&gt; PETER THIEL: \\&quot;Andrew Wiles demonstrated this when he proved Fermat’s Last Theorem after 358 years of fruitless inquiry by other mathematicians— the kind of sustained failure that might have suggested an inherently impossible task. Pierre de Fermat had conjectured in 1637 that no integers a, b, and c could satisfy the equation an + bn = cn for any integer n greater than 2. He claimed to have a proof, but he died without writing it down, so his conjecture long remained a major unsolved problem in mathematics. Wiles started working on it in 1986, but he kept it a secret until 1993, when he knew he was nearing a solution. After nine years of hard work, Wiles proved the conjecture in 1995. He needed brilliance to succeed, but he also needed a faith in secrets. If you think something hard is impossible, you’ll never even start trying to achieve it. Belief in secrets is an effective truth.\\n&gt; \\n&gt; \\&quot;The actual truth is that there are many more secrets left to find, but they will yield only to relentless searchers. There is more to do in science, medicine, engineering, and in technology of all kinds. We are within reach not just of marginal goals set at the competitive edge of today’s conventional disciplines, but of ambitions so great that even the boldest minds of the Scientific Revolution hesitated to announce them directly. We could cure cancer, dementia, and all the diseases of age and metabolic decay. We can find new ways to generate energy that free the world from conflict over fossil fuels. We can invent faster ways to travel from place to place over the surface of the planet; we can even learn how to escape it entirely and settle new frontiers. But we will never learn any of these secrets unless we demand to know them and force ourselves to look.\\&quot;\\n&gt;\\n&gt; — Peter Thiel, Zero to One (2014)&quot;,536870950]],[&quot;^17&quot;,[265,&quot;^P&quot;,&quot;^18&quot;,536870950]],[&quot;^17&quot;,[265,&quot;^F&quot;,83,536870950]],[&quot;^17&quot;,[265,&quot;^Z&quot;,83,536870950]],[&quot;^17&quot;,[265,&quot;^W&quot;,83,536870950]],[&quot;^17&quot;,[265,&quot;^V&quot;,83,536870950]],[&quot;^17&quot;,[265,&quot;^19&quot;,true,536870950]],[&quot;^17&quot;,[265,&quot;^;&quot;,&quot;~u62c441b2-8673-4575-b650-2dd398bbd460&quot;,536870950]],[&quot;^17&quot;,[266,&quot;^2&quot;,1,536870952]],[&quot;^17&quot;,[266,&quot;^U&quot;,&quot;^2&quot;,536870952]],[&quot;^17&quot;,[269,&quot;^L&quot;,1657029042875,536870958]],[&quot;^17&quot;,[269,&quot;^P&quot;,&quot;^18&quot;,536870958]],[&quot;^17&quot;,[269,&quot;^O&quot;,20220705,536870958]],[&quot;^17&quot;,[269,&quot;^@&quot;,true,536870958]],[&quot;^17&quot;,[269,&quot;^[&quot;,&quot;jul 5th, 2022&quot;,536870958]],[&quot;^17&quot;,[269,&quot;^13&quot;,&quot;Jul 5th, 2022&quot;,536870958]],[&quot;^17&quot;,[269,&quot;^B&quot;,1657029042875,536870958]],[&quot;^17&quot;,[269,&quot;^;&quot;,&quot;~u62c441b2-c094-41af-91a1-a3187d2213e9&quot;,536870958]],[&quot;^17&quot;,[270,&quot;^R&quot;,&quot;&quot;,536870959]],[&quot;^17&quot;,[270,&quot;^P&quot;,&quot;^18&quot;,536870959]],[&quot;^17&quot;,[270,&quot;^O&quot;,20220705,536870959]],[&quot;^17&quot;,[270,&quot;^@&quot;,true,536870959]],[&quot;^17&quot;,[270,&quot;^F&quot;,269,536870959]],[&quot;^17&quot;,[270,&quot;^Z&quot;,269,536870959]],[&quot;^17&quot;,[270,&quot;^W&quot;,269,536870959]],[&quot;^17&quot;,[270,&quot;^?&quot;,[&quot;^ &quot;],536870959]],[&quot;^17&quot;,[2 ,[431,&quot;^13&quot;,&quot;Aug 3rd, 2022&quot;,536871486]],[&quot;^17&quot;,[431,&quot;^B&quot;,1659530237266,536871486]],[&quot;^17&quot;,[431,&quot;^;&quot;,&quot;~u62ea6bfd-1edf-4a02-b0c1-d206d0097c40&quot;,536871486]],[&quot;^17&quot;,[432,&quot;^R&quot;,&quot;&quot;,536871487]],[&quot;^17&quot;,[432,&quot;^P&quot;,&quot;^18&quot;,536871487]],[&quot;^17&quot;,[432,&quot;^O&quot;,20220803,536871487]],[&quot;^17&quot;,[432,&quot;^@&quot;,true,536871487]],[&quot;^17&quot;,[432,&quot;^F&quot;,431,536871487]],[&quot;^17&quot;,[432,&quot;^Z&quot;,431,536871487]],[&quot;^17&quot;,[432,&quot;^W&quot;,431,536871487]],[&quot;^17&quot;,[432,&quot;^?&quot;,[&quot;^ &quot;],536871487]],[&quot;^17&quot;,[432,&quot;^19&quot;,true,536871487]],[&quot;^17&quot;,[432,&quot;^;&quot;,&quot;~u62ea6bfd-1cc5-48e4-b58a-d5c83a390d42&quot;,536871487]],[&quot;^17&quot;,[439,&quot;^14&quot;,1,536871705]],[&quot;^17&quot;,[440,&quot;^R&quot;,&quot;[[Signals vs Streams]]&quot;,536871713]],[&quot;^17&quot;,[440,&quot;^P&quot;,&quot;^18&quot;,536871710]],[&quot;^17&quot;,[440,&quot;^F&quot;,388,536871710]],[&quot;^17&quot;,[440,&quot;^Z&quot;,78,536871710]],[&quot;^17&quot;,[440,&quot;^W&quot;,388,536871710]],[&quot;^17&quot;,[440,&quot;^V&quot;,78,536871713]],[&quot;^17&quot;,[440,&quot;^V&quot;,441,536871713]],[&quot;^17&quot;,[440,&quot;^?&quot;,[&quot;^ &quot;],536871713]],[&quot;^17&quot;,[440,&quot;^H&quot;,441,536871713]],[&quot;^17&quot;,[440,&quot;^19&quot;,true,536871710]],[&quot;^17&quot;,[440,&quot;^;&quot;,&quot;~u62ea704a-0b8b-4253-be82-4266c77594c9&quot;,536871710]],[&quot;^17&quot;,[441,&quot;^L&quot;,1659531350647,536871713]],[&quot;^17&quot;,[441,&quot;^P&quot;,&quot;^18&quot;,536871716]],[&quot;^17&quot;,[441,&quot;^@&quot;,false,536871713]],[&quot;^17&quot;,[441,&quot;^[&quot;,&quot;signals vs streams&quot;,536871713]],[&quot;^17&quot;,[441,&quot;^13&quot;,&quot;Signals vs Streams&quot;,536871713]],[&quot;^17&quot;,[441,&quot;^B&quot;,1659531393837,536871755]],[&quot;^17&quot;,[441,&quot;^;&quot;,&quot;~u62ea7056-e28f-47d7-8d1f-8de8d2bcb070&quot;,536871713]],[&quot;^17&quot;,[442,&quot;^R&quot;,&quot;In reactive dataflow programming, there are two primary abstractions: stream and signal (aka \\&quot;property\\&quot;). What&apos;s the difference?&quot;,536871732]],[&quot;^17&quot;,[442,&quot;^P&quot;,&quot;^18&quot;,536871717]],[&quot;^17&quot;,[442,&quot;^@&quot;,false,536871717]],[&quot;^17&quot;,[442,&quot;^F&quot;,441,536871717]],[&quot;^17&quot;,[442,&quot;^Z&quot;,441,536871717]],[&quot;^17&quot;,[442,&quot;^W&quot;,441,536871717]],[&quot;^17&quot;,[442,&quot;^V&quot;,441,536871732]],[&quot;^17&quot;,[442,&quot;^?&quot;,[&quot;^ &quot;],536871732]],[&quot;^17&quot;,[442,&quot;^19&quot;,true,536871717]],[&quot;^17&quot;,[442,&quot;^;&quot;,&quot;~u62ea7057-6e58-4e5c-99c7-f48c2345c30d&quot;,536871717]],[&quot;^17&quot;,[443,&quot;^R&quot;,&quot;&quot;,536871722]],[&quot;^17&quot;,[443,&quot;^P&quot;,&quot;^18&quot;,536871720]],[&quot;^17&quot;,[443,&quot;^@&quot;,false,536871720]],[&quot;^17&quot;,[443,&quot;^F&quot;,462,536871739]],[&quot;^17&quot;,[443,&quot;^Z&quot;,441,536871720]],[&quot;^17&quot;,[443,&quot;^W&quot;,445,536871736]],[&quot;^17&quot;,[443,&quot;^V&quot;,441,536871722]],[&quot;^17&quot;,[443,&quot;^?&quot;,[&quot;^ &quot;],536871722]],[&quot;^17&quot;,[443,&quot;^19&quot;,true,536871720]],[&quot;^17&quot;,[443,&quot;^;&quot;,&quot;~u62ea7065-f1f6-4748-9b01-fd1831676844&quot;,536871720]],[&quot;^17&quot;,[445,&quot;^R&quot;,&quot;Streams model events – they are discrete and eager. Mouse clicks. Database transactions. Commands. They are undefined between events. \\nSignals model values. They are like Clojure atoms - they always have a current value and you only care about the most recent value.&quot;,536871739]],[&quot;^17&quot;,[445,&quot;^P&quot;,&quot;^18&quot;,536871733]],[&quot;^17&quot;,[445,&quot;^@&quot;,false,536871733]],[&quot;^17&quot;,[445,&quot;^F&quot;,442,536871733]],[&quot;^17&quot;,[445,&quot;^Z&quot;,441,536871733]],[&quot;^17&quot;,[445,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[445,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[445,&quot;^?&quot;,[&quot;^ &quot;],536871739]],[&quot;^17&quot;,[445,&quot;^19&quot;,true,536871733]],[&quot;^17&quot;,[445,&quot;^;&quot;,&quot;~u62ea706c-6ad2-4724-bc00-e21b967597b8&quot;,536871733]],[&quot;^17&quot;,[446,&quot;^R&quot;,&quot;Streams are discrete and eager.\\nSignals are continuous and lazy.\\nSignals let you sample the current most recent value. This idea of \\&quot;latest\\&quot; matches reactive DOM rendering– you always want the freshest value. Why would you ever want to render a stale view? (You wouldn&apos;t)&quot;,536871739]],[&quot;^17&quot;,[446,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[446,&quot;^F&quot;,445,536871739]],[&quot;^17&quot;,[446,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[446,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[446,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[446,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[446,&quot;^;&quot;,&quot;~u36e667cb-f65f-4c5e-b2c3-38b9229c78ef&quot;,536871739]],[&quot;^17&quot;,[447,&quot;^R&quot;,&quot;To synthesize the differences, the quintessential example to consider is an event-sourced database. When seen as dataflow, the transaction side is an event stream (tx are a discrete command and eagerly written to the log).&quot;,536871739]],[&quot;^17&quot;,[447,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[447,&quot;^F&quot;,446,536871739]],[&quot;^17&quot;,[447,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[447,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[447,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[447,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[447,&quot;^;&quot;,&quot;~ubd4fc6e5-3426-438a-83b0-9208c2fc93d0&quot;,536871739]],[&quot;^17&quot;,[448,&quot;^R&quot;,&quot;The query side (polling a database value as needed) is a lazy signal. The query is not computed until asked for and you always want the freshest result. Request/response is lazy sampling.&quot;,536871739]],[&quot;^17&quot;,[448,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[448,&quot;^F&quot;,447,536871739]],[&quot;^17&quot;,[448,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[448,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[448,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[448,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[448,&quot;^;&quot;,&quot;~u593c91cc-192c-4709-993d-a334fe0d3600&quot;,536871739]],[&quot;^17&quot;,[449,&quot;^R&quot;,&quot;Event streams are fundamentally diffs. You need to reduce the log to know what the current database value is. Streams are history sensitive – you cannot skip or miss a diff!&quot;,536871739]],[&quot;^17&quot;,[449,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[449,&quot;^F&quot;,448,536871739]],[&quot;^17&quot;,[449,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[449,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[449,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[449,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[449,&quot;^;&quot;,&quot;~uff70cbf2-da2f-4682-898d-39594afb17ff&quot;,536871739]],[&quot;^17&quot;,[450,&quot;^R&quot;,&quot;In the database model, transactions are differential and can never be missed. They write through to the log. The db indexes, a reduction of the log, apply the diffs and patch the index eagerly. At that point, the database index is a lazy signal; clients will sample/poll on demand&quot;,536871739]],[&quot;^17&quot;,[450,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[450,&quot;^F&quot;,449,536871739]],[&quot;^17&quot;,[450,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[450,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[450,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[450,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[450,&quot;^;&quot;,&quot;~ufcd93438-c1bc-4ec9-8c17-21696d5d2642&quot;,536871739]],[&quot;^17&quot;,[451,&quot;^R&quot;,&quot;But why do databases work like that? What if the system was fully differential?&quot;,536871739]],[&quot;^17&quot;,[451,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[451,&quot;^F&quot;,450,536871739]],[&quot;^17&quot;,[451,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[451,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[451,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[451,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[451,&quot;^;&quot;,&quot;~u64fa5aae-d51c-46b5-bea9-32fd09f8851f&quot;,536871739]],[&quot;^17&quot;,[452,&quot;^R&quot;,&quot;Imagine a fully differential client/server system, a closed loop where the client sends transaction events to the server, the tx flow through the active database queries, the server streams query diffs to the client, the client streams the diffs through the UI to get a dom delta&quot;,536871739]],[&quot;^17&quot;,[452,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[452,&quot;^F&quot;,451,536871739]],[&quot;^17&quot;,[452,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[452,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[452,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[452,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[452,&quot;^;&quot;,&quot;~u9374b733-88c6-44c6-9e9c-f124b4079bcd&quot;,536871739]],[&quot;^17&quot;,[453,&quot;^R&quot;,&quot;But we&apos;ve assumed the \\&quot;active\\&quot; queries are known in advance! Every time you navigate to a new UI screen, the set of active queries changes. That means you need to reflow the entire log.&quot;,536871739]],[&quot;^17&quot;,[453,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[453,&quot;^F&quot;,452,536871739]],[&quot;^17&quot;,[453,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[453,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[453,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[453,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[453,&quot;^;&quot;,&quot;~ua543bdef-10f2-4c38-ac6d-0846337ebbd3&quot;,536871739]],[&quot;^17&quot;,[454,&quot;^R&quot;,&quot;In event sourced systems this process of reflowing the log through a new query is called \\&quot;booting\\&quot; and if your log is big this can take hours or days!&quot;,536871739]],[&quot;^17&quot;,[454,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[454,&quot;^F&quot;,453,536871739]],[&quot;^17&quot;,[454,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[454,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[454,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[454,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[454,&quot;^;&quot;,&quot;~uf8fe7730-1874-45f2-b40c-c5d42558e722&quot;,536871739]],[&quot;^17&quot;,[455,&quot;^R&quot;,&quot;You can optimize the booting process with snapshots, but guess what: snapshots are values not diffs! The concept of a snapshot is modeled by a continuous time value that is lazily sampled on demand the next time a query boots&quot;,536871739]],[&quot;^17&quot;,[455,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[455,&quot;^F&quot;,454,536871739]],[&quot;^17&quot;,[455,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[455,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[455,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[455,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[455,&quot;^;&quot;,&quot;~ufa439f2c-570c-4376-8cdd-6da3e026a936&quot;,536871739]],[&quot;^17&quot;,[456,&quot;^R&quot;,&quot;There is also a compile-time vs run-time question. Are all your queries known at compile time? If so, you can potentially keep all the queries alive (subject to having enough memory to save the accumulator state to apply new diffs as they come in)&quot;,536871739]],[&quot;^17&quot;,[456,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[456,&quot;^F&quot;,455,536871739]],[&quot;^17&quot;,[456,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[456,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[456,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[456,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[456,&quot;^;&quot;,&quot;~ua947eb4c-e222-4fbd-8c79-67e2e3e2a462&quot;,536871739]],[&quot;^17&quot;,[457,&quot;^R&quot;,&quot;In the case of a user interface, this means your UI process (browser tab) needs to have enough memory to store all possible views of the database.&quot;,536871739]],[&quot;^17&quot;,[457,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[457,&quot;^F&quot;,456,536871739]],[&quot;^17&quot;,[457,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[457,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[457,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[457,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[457,&quot;^;&quot;,&quot;~u136babe1-bf43-4328-b0a0-5af49526a101&quot;,536871739]],[&quot;^17&quot;,[458,&quot;^R&quot;,&quot;Imagine a UI infinite scroll spreadsheet component. You scroll to the next page of records. No new database event in the log, just a scroll. In the differential model, those records need to be in memory already!&quot;,536871739]],[&quot;^17&quot;,[458,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[458,&quot;^F&quot;,457,536871739]],[&quot;^17&quot;,[458,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[458,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[458,&quot;^V&quot;,441,536871739]],[&quot;^17&quot;,[458,&quot;^19&quot;,true,536871739]],[&quot;^17&quot;,[458,&quot;^;&quot;,&quot;~uaf1e6514-7d36-4126-b599-6e15ad739b1c&quot;,536871739]],[&quot;^17&quot;,[459,&quot;^R&quot;,&quot;This is why differential dataflow is a poor fit for reactive UI rendering. Clients are resource constrained, you need to be lazy and skip as much work as possible, by polling exactly what you need when you need it.&quot;,536871739]],[&quot;^17&quot;,[459,&quot;^P&quot;,&quot;^18&quot;,536871739]],[&quot;^17&quot;,[459,&quot;^F&quot;,458,536871739]],[&quot;^17&quot;,[459,&quot;^Z&quot;,441,536871739]],[&quot;^17&quot;,[459,&quot;^W&quot;,445,536871739]],[&quot;^17&quot;,[45
