ot;~u62c6eb36-bc40-4da7-8902-c8b3e0a5d655&quot;,536871385]],[&quot;^16&quot;,[73,&quot;^R&quot;,&quot;[Myerson, Roger B. 2009. \\&quot;Learning from Schelling&apos;s Strategy of Conflict.\\&quot; Journal of Economic Literature, 47 (4): 1109-25.](http://home.uchicago.edu/~rmyerson/research/stratofc.pdf)&quot;,536870928]],[&quot;^16&quot;,[73,&quot;^P&quot;,&quot;^17&quot;,536870928]],[&quot;^16&quot;,[73,&quot;^F&quot;,72,536870928]],[&quot;^16&quot;,[73,&quot;^Y&quot;,72,536870928]],[&quot;^16&quot;,[73,&quot;^V&quot;,72,536870928]],[&quot;^16&quot;,[73,&quot;^U&quot;,72,536870928]],[&quot;^16&quot;,[73,&quot;^18&quot;,true,536870928]],[&quot;^16&quot;,[73,&quot;^;&quot;,&quot;~u62c441b2-d3b6-47de-b42c-79d77cedca3b&quot;,536870928]],[&quot;^16&quot;,[74,&quot;^R&quot;,&quot;\\&quot;Of course the social problems of poverty actually arise in complex social systems where different equilibria are much harder to identify than in this simple example. In a game that has many equilibria, there are typically many more strategy combinations that are not Nash equilibria. **A would-be reformer who wants to improve social welfare by changing people&apos;s behavior to a better equilibrium must take care to identify a social plan that is in fact a Nash equilibrium, so that nobody can profit by unilaterally deviating from the plan.** If a leader tries to change people&apos;s expectations to some plan that is not a Nash equilibrium, then his exhortations to change behavior would be undermined by rational deviations. The point of this example is that, **even when the better equilibrium is well understood, there still remains a nontrivial social problem of how to change everyone&apos;s expectations to the better equilibrium.** Such coordinated social change requires some form of socially accepted leadership, and thus it may depend on factors that are essentially political.\\&quot;&quot;,536870928]],[&quot;^16&quot;,[74,&quot;^P&quot;,&quot;^17&quot;,536870928]],[&quot;^16&quot;,[74,&q 5f6&quot;,536870934]],[&quot;^16&quot;,[159,&quot;^R&quot;,&quot;Low-code is _baking in_ accidental complexity, not reducing it! That&apos;s why all the complexity is leaking through.&quot;,536870934]],[&quot;^16&quot;,[159,&quot;^P&quot;,&quot;^17&quot;,536870934]],[&quot;^16&quot;,[159,&quot;^F&quot;,157,536870934]],[&quot;^16&quot;,[159,&quot;^Y&quot;,81,536870934]],[&quot;^16&quot;,[159,&quot;^V&quot;,147,536870934]],[&quot;^16&quot;,[159,&quot;^U&quot;,81,536870934]],[&quot;^16&quot;,[159,&quot;^18&quot;,true,536870934]],[&quot;^16&quot;,[159,&quot;^;&quot;,&quot;~u62c441b2-d85f-47be-8f1c-7ce7855d0e5f&quot;,536870934]],[&quot;^16&quot;,[160,&quot;^R&quot;,&quot;Low-code application development is supposed to make software development easier, but the reality is that it turns into a tangled mess of half-baked components.&quot;,536870934]],[&quot;^16&quot;,[160,&quot;^P&quot;,&quot;^17&quot;,536870934]],[&quot;^16&quot;,[160,&quot;^F&quot;,81,536870934]],[&quot;^16&quot;,[160,&quot;^Y&quot;,81,536870934]],[&quot;^16&quot;,[160,&quot;^V&quot;,81,536870934]],[&quot;^16&quot;,[160,&quot;^U&quot;,81,536870934]],[&quot;^16&quot;,[160,&quot;^18&quot;,true,536870934]],[&quot;^16&quot;,[160,&quot;^;&quot;,&quot;~u62c441b2-a0b3-4135-9d18-888fb976d3d0&quot;,536870934]],[&quot;^16&quot;,[161,&quot;^R&quot;,&quot;To learn more, [follow us on twitter here](https://twitter.com/dustingetz), and introduce yourself in DM! We&apos;d love to understand your problems so we can make the best possible tool.&quot;,536870934]],[&quot;^16&quot;,[161,&quot;^P&quot;,&quot;^17&quot;,536870934]],[&quot;^16&quot;,[161,&quot;^F&quot;,144,536870934]],[&quot;^16&quot;,[161,&quot;^Y&quot;,81,536870934]],[&quot;^16&quot;,[161,&quot;^V&quot;,138,536870934]],[&quot;^16&quot;,[161,&quot;^U&quot;,81,536870934]],[&quot;^16&quot;,[161,&quot;^18&quot;,true,536870934]],[&quot;^16&quot;,[161,&quot;^;&quot;,&quot;~u62c441b2-d623-420e-b798-9ad2f9163e2f&quot;,536870934]],[&quot;^16&quot;,[162,&quot;^R&quot;,&quot;The strongest abstractions in programming come in the form of **programming languages.** C abstracts over machine language. Java abstracts over memory. Python abstracts over data structures.&quot;,536870934]],[&quot;^16&quot;,[162,&quot;^P&quot;,&quot;^17&quot;,536870934]],[&quot;^16&quot;,[162,&quot;^F&quot;,146,536870934]],[&quot;^16&quot;,[162,&quot;^Y&quot;,81,536870934]],[&quot;^16&quot;,[162,&quot;^V&quot;,146,536870934]],[&quot;^16&quot;,[162,&quot;^U&quot;,81,536870934]],[&quot;^16&quot;,[162,&quot;^18&quot;,true,536870934]],[&quot;^16&quot;,[162,&quot;^;&quot;,&quot;~u62c441b2-5d7e-4ac6-9445-e71882106a8f&quot;,536870934]],[&quot;^16&quot;,[163,&quot;^R&quot;,&quot;## Software tools should match how you think&quot;,536870934]],[&quot;^16&quot;,[163,&quot;^P&quot;,&quot;^17&quot;,536870934]],[&quot;^16&quot;,[163,&quot;^W&quot;,2,536870934]],[&quot;^16&quot;,[163,&quot;^F&quot;,147,536870934]],[&quot;^16&quot;,[163,&quot;^Y&quot;,81,536870934]],[&quot;^16&quot;,[163,&quot;^V&quot;,81,536870934]],[&quot;^16&quot;,[163,&quot;^U&quot;,81,536870934]],[&quot;^16&quot;,[163,&quot;^19&quot;,2,536870934]],[&quot;^16&quot;,[163,&quot;^X&quot;,&quot;^1:&quot;,536870934]],[&quot;^16&quot;,[163,&quot;^18&quot;,true,536870934]],[&quot;^16&quot;,[163,&quot;^;&quot;,&quot;~u62c441b2-4ec3-49e8-b2ad-3be1c0beba85&quot;,536870934]],[&quot;^16&quot;,[164,&quot;^R&quot;,&quot;The rise of modules/APIs have lowered the volatility risk from technology change. Interfaces change less frequently to attract more adopters.&quot;,536870934]],[&quot;^16&quot;,[164,&quot;^P&quot;,&quot;^17&quot;,536870934]],[&quot;^16&quot;,[164,&quot;^F&quot;,147,536870934]],[&quot;^16&quot;,[164,&quot;^Y&quot;,81,536870934]],[&quot;^16&quot;,[164,&quot;^V&quot;,147,536870934]],[&quot;^16&quot;,[164,&quot;^U&quot;,81,536870934]],[&quot;^16&quot;,[164,&quot;^18&quot;,true,536870934]],[&quot;^16&quot;,[164,&quot;^;&quot;,&quot;~u62c441b2-aef5-4a48-aaa1-e09e9954aeaa&quot;,536870934]],[&quot;^16&quot;,[166,&quot;^R&quot;,&quot;&gt; NOSTRADEMONS: We seem to be in an interesting time where everyone is casting around looking for the next \\&quot;big\\&quot; idea, regardless of whether it works, and as a result the only way to do useful \\&quot;small\\&quot; ideas that work is to fund them yourself or get ordinary, non-import people to help fund them (i.e. crowdfunding or ICOs). All the attention is on flying cars, self-driving cars, killer robots, alternative currencies, artificial intelligence, 600 mph vacuum transportation, and missions to Mars.\\n&gt; \\n&gt; The last time I can think of when the tech landscape looked like this was the early 90s, when everybody was hung up on artificial intelligence, pocket computing, handwriting recognition, voice recognition, WebTV, 3D graphics, and virtual reality. We ended up getting many of those, 15 years later, but **the real huge story of the decade was the WWW, which was really unimpressive when it first came out** (I remember comparing it unfavorably to Gopher in 1993; Gopher at least was semi-organized).\\n&gt; \\n&gt; **The WWW overshadowed everything else because the problem it was solving - which many people didn&apos;t know they had - was more universal than the problems solved by any other technologies that had just entered the market, and its solution was just barely viable enough to solve that problem**. Meanwhile, the tech for many of the other much hotter problems of the time was 15-20 years out; they couldn&apos;t actually be solved by the processing power available in 1992. I wonder if there&apos;s a similar overlooked-but-universal problem that someone in a garage is working on now, that&apos;ll spark a new wave similar to the dot-com boom.\\n&gt; \\n&gt; — [nostrademons on HN](https://news.ycombinator.com/item?id=15163103) (2017)&quot;,536870936]],[&quot;^16&quot;,[166,&quot;^P&quot;,&quot;^17&quot;,536870936]],[&quot;^16&quot;,[166,&quot;^F&quot;,79,536870936]],[&quot;^16&quot;,[166,&quot;^Y&quot;,79,536870936]],[&quot;^16&quot;,[166,&quot;^V&quot;,79,536870936]],[&quot;^16&quot;,[166,&quot;^U&quot;,79,536870936]],[&quot;^16&quot;,[166,&quot;^18&quot;,true,536870936]],[&quot;^16&quot;,[166,&quot;^;&quot;,&quot;~u62c441b2-147b-4b18-b06a-1203bbc7e414&quot;,536870936]],[&quot;^16&quot;,[167,&quot;^R&quot;,&quot;&quot;,536870936]],[&quot;^16&quot;,[167,&quot;^P&quot;,&quot;^17&quot;,536870936]],[&quot;^16&quot;,[167,&quot;^F&quot;,166,536870936]],[&quot;^16&quot;,[167,&quot;^Y&quot;,79,536870936]],[&quot;^16&quot;,[167,&quot;^V&quot;,79,536870936]],[&quot;^16&quot;,[167,&quot;^U&quot;,79,536870936]],[&quot;^16&quot;,[167,&quot;^18&quot;,true,536870936]],[&quot;^16&quot;,[167,&quot;^;&quot;,&quot;~u62c441b2-79d5-499d-887d-09e477e285b9&quot;,536870936]],[&quot;^16&quot;,[169,&quot;^R&quot;,&quot;Photon is a full stack Clojure/Script dialect for UI that abstracts over the frontend/backend network separation, with managed client/server datasync built into the language runtime itself.&quot;,536870938]],[&quot;^16&quot;,[169,&quot;^P&quot;,&quot;^17&quot;,536870938]],[&quot;^16&quot;,[169,&quot;^F&quot;,80,536870938]],[&quot;^16&quot;,[169,&quot;^Y&quot;,80,536870938]],[&quot;^16&quot;,[169,&quot;^V&quot;,80,536870938]],[&quot;^16&quot;,[169,&quot;^U&quot;,80,536870938]],[&quot;^16&quot;,[169,&quot;^18&quot;,true,536870938]],[&quot;^16&quot;,[169,&quot;^;&quot;,&quot;~u62c441b2-d549-4c4d-b100-97289cbdde3a&quot;,536870938]],[&quot;^16&quot;,[170,&quot;^R&quot;,&quot;Photon lets devs use plain function composition to wire up complex full-stack applications without pain, bugs, or thinking about data plumbing _ever_.&quot;,536870938]],[&quot;^16&quot;,[170,&quot;^P&quot;,&quot;^17&quot;,536870938]],[&quot;^16&quot;,[170,&quot;^F&quot;,169,536870938]],[&quot;^16&quot;,[170,&quot;^Y&quot;,80,536870938]],[&quot;^16&quot;,[170,&quot;^V&quot;,169,536870938]],[&quot;^16&quot;,[170,&quot;^U&quot;,80,536870938]],[&quot;^16&quot;,[170,&quot;^18&quot;,true,536870938]],[&quot;^16&quot;,[170,&quot;^;&quot;,&quot;~u62c441b2-56a3-4be3-a934-274a45881b86&quot;,536870938]],[&quot;^16&quot;,[171,&quot;^R&quot;,&quot;Unlike existing web frameworks that treat frontend and backend separately, Hyperfiddle&apos;s “distributed dataflow” _language_ reunites frontend and backend into a single coherent reactive expression.&quot;,536870938]],[&quot;^16&quot;,[171,&quot;^P&quot;,&quot;^17&quot;,536870938]],[&quot;^16&quot;,[171,&quot;^F&quot;,170,536870938]],[&quot;^16&quot;,[171,&quot;^Y&quot;,80,536870938]],[&quot;^16&quot;,[171,&quot;^V&quot;,169,536870938]],[&quot;^16&quot;,[171,&quot;^U&quot;,80,536870938]],[&quot;^16&quot;,[171,&quot;^18&quot;,true,536870938]],[&quot;^16&quot;,[171,&quot;^;&quot;,&quot;~u62c441b2-3631-4bbb-a85d-755b102ec62a&quot;,536870938]],[&quot;^16&quot;,[172,&quot;^R&quot;,&quot;Imagine React.js but full stack, incremental view maintenance all the way from database views to DOM views, as one streaming computation.&quot;,536870938]],[&quot;^16&quot;,[172,&quot;^P&quot;,&quot;^17&quot;,536870938]],[&quot;^16&quot;,[172,&quot;^F&quot;,171,536870938]],[&quot;^16&quot;,[172,&quot;^Y&quot;,80,536870938]],[&quot;^16&quot;,[172,&quot;^V&quot;,169,536870938]],[&quot;^16&quot;,[172,&quot;^U&quot;,80,536870938]],[&quot;^16&quot;,[172,&quot;^18&quot;,true,536870938]],[&quot;^16&quot;,[172,&quot;^;&quot;,&quot;~u62c441b2-55a5-4346-9391-3f1bdc433463&quot;,536870938]],[&quot;^16&quot;,[173,&quot;^R&quot;,&quot;Technology&quot;,536870938]],[&quot;^16&quot;,[173,&quot;^P&quot;,&quot;^17&quot;,536870938]],[&quot;^16&quot;,[173,&quot;^F&quot;,169,536870938]],[&quot;^16&quot;,[173,&quot;^Y&quot;,80,536870938]],[&quot;^16&quot;,[173,&quot;^V&quot;,80,536870938]],[&quot;^16&quot;,[173,&quot;^U&quot;,80,536870938]],[&quot;^16&quot;,[173,&quot;^18&quot;,true,536870938]],[&quot;^16&quot;,[173,&quot;^;&quot;,&quot;~u62c441b2-5c2c-433c-a2d8-816768d18a83&quot;,536870938]],[&quot;^16&quot;,[174,&quot;^R&quot;,&quot;We implement the Clojure/Script compiler/analyzer infrastructure to compile Clojure/Script forms to monadic DAGs, distribute the DAG over the client/server distributed system, and then emit reactive dataflow expressions.&quot;,536870938]],[&quot;^16&quot;,[174,&quot;^P&quot;,&quot;^17&quot;,536870938]],[&quot;^16&quot;,[174,&quot;^F&quot;,173,536870938]],[&quot;^16&quot;,[174,&quot;^Y&quot;,80,536870938]],[&quot;^16&quot;,[174,&quot;^V&quot;,173,536870938]],[&quot;^16&quot;,[174,&quot;^U&quot;,80,536870938]],[&quot;^16&quot;,[174,&quot;^18&quot;,true,536870938]],[&quot;^16&quot;,[174,&quot;^;&quot;,&quot;~u62c441b2-0b70-46db-8036-9c4d51949181&quot;,536870938]],[&quot;^16&quot;,[176,&quot;^R&quot;,&quot;We will define **super-perfect competition** as competition that mostly has most of the elements of perfect competition, but lacks free entry and free exit, which creates more production than there would be at equilibrium (and thus, also, a lower price). In particular we assume effective homogenization of products. The market coerces this production through some combination of trickery, force, mandates, exploitation of biases, false perceptions, cost of exit, rapid technological or regulatory change, predatory competition in pursuit of future market power, or other means.&quot;,536870940]],[&quot;^16&quot;,[176,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[176,&quot;^F&quot;,186,536870940]],[&quot;^16&quot;,[176,&quot;^Y&quot;,85,536870940]],[&quot;^16&quot;,[176,&quot;^V&quot;,178,536870940]],[&quot;^16&quot;,[176,&quot;^U&quot;,85,536870940]],[&quot;^16&quot;,[176,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[176,&quot;^;&quot;,&quot;~u62c441b2-9efb-4bbc-afad-c132b3465be6&quot;,536870940]],[&quot;^16&quot;,[177,&quot;^R&quot;,&quot;[DUSTIN: I think, in the next 50 years, the digitization of everything will cause optimization pressure to steadily increase, resulting in an \\&quot;unstoppable force meets immovable object\\&quot; situation. Historically this results in societal collapse / war / \\&quot;black swan\\&quot; events.]&quot;,536870940]],[&quot;^16&quot;,[177,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[177,&quot;^F&quot;,178,536870940]],[&quot;^16&quot;,[177,&quot;^Y&quot;,85,536870940]],[&quot;^16&quot;,[177,&quot;^V&quot;,85,536870940]],[&quot;^16&quot;,[177,&quot;^U&quot;,85,536870940]],[&quot;^16&quot;,[177,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[177,&quot;^;&quot;,&quot;~u62c441b2-3674-4a48-b587-2fa80b5064b5&quot;,536870940]],[&quot;^16&quot;,[178,&quot;^R&quot;,&quot;TheZvi, [Does Big Business Hate Your Family?](https://thezvi.wordpress.com/2019/12/31/does-big-business-hate-your-family/) (2019)&quot;,536870940]],[&quot;^16&quot;,[178,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[178,&quot;^F&quot;,183,536870940]],[&quot;^16&quot;,[178,&quot;^Y&quot;,85,536870940]],[&quot;^16&quot;,[178,&quot;^V&quot;,85,536870940]],[&quot;^16&quot;,[178,&quot;^U&quot;,85,536870940]],[&quot;^16&quot;,[178,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[178,&quot;^;&quot;,&quot;~u62c441b2-c453-44da-b350-449833c09625&quot;,536870940]],[&quot;^16&quot;,[179,&quot;^R&quot;,&quot;Perfect competition destroys all the producer surplus. Super-perfect competition destroys more than all producer surplus. The saving grace of free ability to exit has been removed.&quot;,536870940]],[&quot;^16&quot;,[179,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[179,&quot;^F&quot;,176,536870940]],[&quot;^16&quot;,[179,&quot;^Y&quot;,85,536870940]],[&quot;^16&quot;,[179,&quot;^V&quot;,178,536870940]],[&quot;^16&quot;,[179,&quot;^U&quot;,85,536870940]],[&quot;^16&quot;,[179,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[179,&quot;^;&quot;,&quot;~u62c441b2-4024-4886-b232-e2e036ae8f9c&quot;,536870940]],[&quot;^16&quot;,[180,&quot;^R&quot;,&quot;Producers in both cases also have no slack or freedom. They must follow exactly the ‘optimal’ short-term strategies. Anything else is sacrificed.&quot;,536870940]],[&quot;^16&quot;,[180,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[180,&quot;^F&quot;,179,536870940]],[&quot;^16&quot;,[180,&quot;^Y&quot;,85,536870940]],[&quot;^16&quot;,[180,&quot;^V&quot;,178,536870940]],[&quot;^16&quot;,[180,&quot;^U&quot;,85,536870940]],[&quot;^16&quot;,[180,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[180,&quot;^;&quot;,&quot;~u62c441b2-4978-4923-95d9-37f052213b8c&quot;,536870940]],[&quot;^16&quot;,[181,&quot;^R&quot;,&quot;**Worlds given fully over to perfect or super-perfect competition, by default, lose all value to those within them.**&quot;,536870940]],[&quot;^16&quot;,[181,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[181,&quot;^F&quot;,180,536870940]],[&quot;^16&quot;,[181,&quot;^Y&quot;,85,536870940]],[&quot;^16&quot;,[181,&quot;^V&quot;,178,536870940]],[&quot;^16&quot;,[181,&quot;^U&quot;,85,536870940]],[&quot;^16&quot;,[181,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[181,&quot;^;&quot;,&quot;~u62c441b2-29b2-451d-a58c-17f51efa7237&quot;,536870940]],[&quot;^16&quot;,[182,&quot;^R&quot;,&quot;Like the rats, who gradually lose all values except sheer competition, so companies in an economic environment of sufficiently intense competition are forced to abandon all values except optimizing-for-profit or else be outcompeted by companies that optimized for profit better and so can sell the same service at a lower price. From a god’s-eye-view, we can contrive a friendly industry where every company pays its workers a living wage. From within the system, there’s no way to enact it.&quot;,536870940]],[&quot;^16&quot;,[182,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[182,&quot;^F&quot;,183,536870940]],[&quot;^16&quot;,[182,&quot;^Y&quot;,85,536870940]],[&quot;^16&quot;,[182,&quot;^V&quot;,183,536870940]],[&quot;^16&quot;,[182,&quot;^U&quot;,85,536870940]],[&quot;^16&quot;,[182,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[182,&quot;^;&quot;,&quot;~u62c441b2-275c-4e98-bc4c-1a0063b1728a&quot;,536870940]],[&quot;^16&quot;,[183,&quot;^R&quot;,&quot;Scott Alexander, [Meditations on Moloch](https://slatestarcodex.com/2014/07/30/meditations-on-moloch/) (2014)&quot;,536870940]],[&quot;^16&quot;,[183,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[183,&quot;^F&quot;,85,536870940]],[&quot;^16&quot;,[183,&quot;^Y&quot;,85,536870940]],[&quot;^16&quot;,[183,&quot;^V&quot;,85,536870940]],[&quot;^16&quot;,[183,&quot;^U&quot;,85,536870940]],[&quot;^16&quot;,[183,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[183,&quot;^;&quot;,&quot;~u62c441b2-6ba0-49a2-9f01-0a35c84d4e6e&quot;,536870940]],[&quot;^16&quot;,[184,&quot;^R&quot;,&quot;In some competition optimizing for X, the opportunity arises to throw some other value under the bus for improved X. Those who take it prosper. Those who don’t take it die out. Eventually, everyone’s relative status is about the same as before, but everyone’s absolute status is worse than before. The process continues until all other values that can be traded-off have been.&quot;,536870940]],[&quot;^16&quot;,[184,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[184,&quot;^F&quot;,187,536870940]],[&quot;^16&quot;,[184,&quot;^Y&quot;,85,536870940]],[&quot;^16&quot;,[184,&quot;^V&quot;,183,536870940]],[&quot;^16&quot;,[184,&quot;^U&quot;,85,536870940]],[&quot;^16&quot;,[184,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[184,&quot;^;&quot;,&quot;~u62c441b2-09aa-4b92-b1fe-c37273422850&quot;,536870940]],[&quot;^16&quot;,[185,&quot;^R&quot;,&quot;In Meditations on Moloch, Scott points out that **perfect competition** destroys all value beyond the axis of competition. Which, for any compactly defined axis of competition we know about, destroys all value.&quot;,536870940]],[&quot;^16&quot;,[185,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[185,&quot;^F&quot;,178,536870940]],[&quot;^16&quot;,[185,&quot;^Y&quot;,85,536870940]],[&quot;^16&quot;,[185,&quot;^V&quot;,178,536870940]],[&quot;^16&quot;,[185,&quot;^U&quot;,85,536870940]],[&quot;^16&quot;,[185,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[185,&quot;^;&quot;,&quot;~u62c441b2-3444-430f-bc3b-4a46ec994f46&quot;,536870940]],[&quot;^16&quot;,[186,&quot;^R&quot;,&quot;This is a default characteristic of all sufficiently strong optimizers. Recall that when we optimize for X but are indifferent to Y, we by default actively optimize against Y, for all Y that would make any claims to resources. **Perfect competition destroys all value by being a sufficiently powerful optimizer.**&quot;,536870940]],[&quot;^16&quot;,[186,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[186,&quot;^F&quot;,185,536870940]],[&quot;^16&quot;,[186,&quot;^Y&quot;,85,536870940]],[&quot;^16&quot;,[186,&quot;^V&quot;,178,536870940]],[&quot;^16&quot;,[186,&quot;^U&quot;,85,536870940]],[&quot;^16&quot;,[186,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[186,&quot;^;&quot;,&quot;~u62c441b2-ec3d-4729-984c-fa2f0947567b&quot;,536870940]],[&quot;^16&quot;,[187,&quot;^R&quot;,&quot;E.g. the Two-Income Trap. It theorized that sufficiently intense competition for suburban houses in good school districts meant that people had to throw away lots of other values – time at home with their children, financial security – to optimize for house-buying-ability or else be consigned to the ghetto.&quot;,536870940]],[&quot;^16&quot;,[187,&quot;^P&quot;,&quot;^17&quot;,536870940]],[&quot;^16&quot;,[187,&quot;^F&quot;,182,536870940]],[&quot;^16&quot;,[187,&quot;^Y&quot;,85,536870940]],[&quot;^16&quot;,[187,&quot;^V&quot;,183,536870940]],[&quot;^16&quot;,[187,&quot;^U&quot;,85,536870940]],[&quot;^16&quot;,[187,&quot;^18&quot;,true,536870940]],[&quot;^16&quot;,[187,&quot;^;&quot;,&quot;~u62c441b2-668f-44f0-8559-404ee35721f7&quot;,536870940]],[&quot;^16&quot;,[189,&quot;^R&quot;,&quot;A trivial example: if you speak English and French, and your friend only speaks English, you will be forced to converse in English.&quot;,536870942]],[&quot;^16&quot;,[189,&quot;^P&quot;,&quot;^17&quot;,536870942]],[&quot;^16&quot;,[189,&quot;^F&quot;,197,536870942]],[&quot;^16&quot;,[189,&quot;^Y&quot;,84,536870942]],[&quot;^16&quot;,[189,&quot;^V&quot;,197,536870942]],[&quot;^16&quot;,[189,&quot;^U&quot;,84,536870942]],[&quot;^16&quot;,[189,&quot;^18&quot;,true,536870942]],[&quot;^16&quot;,[189,&quot;^;&quot;,&quot;~u62c441b2-d406-4823-bd9a-ab94ad328c06&quot;,536870942]],[&quot;^16&quot;,[190,&quot;^R&quot;,&quot;Three forces in play:&quot;,536870942]],[&quot;^16&quot;,[190,&quot;^P&quot;,&quot;^17&quot;,536870942]],[&quot;^16&quot;,[190,&quot;^F&quot;,197,536870942]],[&quot;^16&quot;,[190,&quot;^Y&quot;,84,536870942]],[&quot;^16&quot;,[190,&quot;^V&quot;,84,536870942]],[&quot;^16&quot;,[190,&quot;^U&quot;,84,536870942]],[&quot;^16&quot;,[190,&quot;^18&quot;,true,536870942]],[&quot;^16&quot;,[190,&quot;^;&quot;,&quot;~u62c441b2-86f0-43c1-bc8b-c01b1d4ebd82&quot;,536870942]],[&quot;^16&quot;,[191,&quot;^R&quot;,&quot;Here is a trick to help you remember all this: it is always hard for a student to teach a teacher, even if the student is studying a subject that is more advanced than the one the teacher teaches. The content doesn’t matter. A rule of thumb in the teaching profession states that to be an effective teacher at a given level, you need to have studied five years beyond that level.\\&quot;&quot;,536870942]],[&quot;^16&quot;,[191,&quot;^P&quot;,&quot;^17&quot;,536870942]],[&quot;^16&quot;,[191,&quot;^F&quot;,190,536870942]],[&quot;^16&quot;,[191,&quot;^Y&quot;,84,536870942]],[&quot;^16&quot;,[191,&quot;^V&quot;,84,536870942]],[&quot;^16&quot;,[191,&quot;^U&quot;,84,536870942]],[&quot;^16&quot;,[191,&quot;^18&quot;,true,536870942]],[&quot;^16&quot;,[191,&quot;^;&quot;,&quot;~u62c441b2-bb74-4193-b0e9-d90a1e762d14&quot;,536870942]],[&quot;^16&quot;,[192,&quot;^R&quot;,&quot;The less-developed person does not know what he/she does not know, and is typically attempting to operate from their regressed comfort zone of strength, which to you represents a zone of unrewarding mediocrity that you are attempting to leave, or have already left behind. This lends your opponent confidence.&quot;,536870942]],[&quot;^16&quot;,[192,&quot;^P&quot;,&quot;^17&quot;,536870942]],[&quot;^16&quot;,[192,&quot;^F&quot;,190,536870942]],[&quot;^16&quot;,[192,&quot;^Y&quot;,84,536870942]],[&quot;^16&quot;,[192,&quot;^V&quot;,190,536870942]],[&quot;^16&quot;,[192,&quot;^U&quot;,84,536870942]],[&quot;^16&quot;,[192,&quot;^18&quot;,true,536870942]],[&quot;^16&quot;,[192,&quot;^;&quot;,&quot;~u62c441b2-e0c5-4ad2-ba42-502643b7afd5&quot;,536870942]],[&quot;^16&quot;,[193,&quot;^R&quot;,&quot;![image](https://dustingetz.com/_next/image?url=https%3A%2F%2Fsuper-static-assets.s3.amazonaws.com%2F932cfe2c-f887-4c5a-9ccb-3cfc0720b3b8%2Fimages%2F8d5d6698-f3b9-482d-b6f9-c70b1243264d.png&amp;w=640&amp;q=80)&quot;,536870942]],[&quot;^16&quot;,[193,&quot;^P&quot;,&quot;^17&quot;,536870942]],[&quot;^16&quot;,[193,&quot;^F&quot;,189,536870942]],[&quot;^16&quot;,[193,&quot;^Y&quot;,84,536870942]],[&quot;^16&quot;,[193,&quot;^V&quot;,197,536870942]],[&quot;^16&quot;,[193,&quot;^U&quot;,84,536870942]],[&quot;^16&quot;,[193,&quot;^18&quot;,true,536870942]],[&quot;^16&quot;,[193,&quot;^;&quot;,&quot;~u62c441b2-e243-4c68-af32-0be159d5e821&quot;,536870942]],[&quot;^16&quot;,[194,&quot;^R&quot;,&quot;— Venkatesh Rao, [The Gervais Principle III: The Curse of Development](https://www.ribbonfarm.com/2010/04/14/the-gervais-principle-iii-the-curse-of-development/) (2010)&quot;,536870942]],[&quot;^16&quot;,[194,&quot;^P&quot;,&quot;^17&quot;,536870942]],[&quot;^16&quot;,[194,&quot;^F&quot;,191,536870942]],[&quot;^16&quot;,[194,&quot;^Y&quot;,84,536870942]],[&quot;^16&quot;,[194,&quot;^V&quot;,84,536870942]],[&quot;^16&quot;,[194,&quot;^U&quot;,84,536870942]],[&quot;^16&quot;,[194,&quot;^18&quot;,true,536870942]],[&quot;^16&quot;,[194,&quot;^;&quot;,&quot;~u62c441b2-fc19-4222-89ed-a2dbb0630800&quot;,536870942]],[&quot;^16&quot;,[195,&quot;^R&quot;,&quot;To win through persuasion, you must teach the other party (a superior-inferior transaction), without first reversing the default unfavorable status relationship. (You: not confident, low-status, he/she: confident, high-status.)&quot;,536870942]],[&quot;^16&quot;,[195,&quot;^P&quot;,&quot;^17&quot;,536870942]],[&quot;^16&quot;,[195,&quot;^F&quot;,196,536870942]],[&quot;^16&quot;,[195,&quot;^Y&quot;,84,536870942]],[&quot;^16&quot;,[195,&quot;^V&quot;,190,536870942]],[&quot;^16&quot;,[195,&quot;^U&quot;,84,536870942]],[&quot;^16&quot;,[195,&quot;^18&quot;,true,536870942]],[&quot;^16&quot;,[195,&quot;^;&quot;,&quot;~u62c441b2-2704-4ce3-a0f6-972a5fb70411&quot;,536870942]],[&quot;^16&quot;,[196,&quot;^R&quot;,&quot;Your own knowledge is fresh, unstable and not yet ingrained as second nature. You are acutely aware of, and anxious about, your beginner status in your new level. This makes you lack confidence.&quot;,536870942]],[&quot;^16&quot;,[196,&quot;^P&quot;,&quot;^17&quot;,536870942]],[&quot;^16&quot;,[196,&quot;^F&quot;,192,536870942]],[&quot;^16&quot;,[196,&quot;^Y&quot;,84,536870942]],[&quot;^16&quot;,[196,&quot;^V&quot;,190,536870942]],[&quot;^16&quot;,[196,&quot;^U&quot;,84,536870942]],[&quot;^16&quot;,[196,&quot;^18&quot;,true,536870942]],[&quot;^16&quot;,[196,&quot;^;&quot;,&quot;~u62c441b2-ecc9-4f33-bad5-966cae6fdf60&quot;,536870942]],[&quot;^16&quot;,[197,&quot;^R&quot;,&quot;\\&quot;CURSE OF DEVELOPMENT: the depth of any transaction is limited by the depth of the shallower party. If the situational developmental gap between two people is sufficiently small, the more evolved person will systematically LOSE.&quot;,536870942]],[&quot;^16&quot;,[197,&quot;^P&quot;,&quot;^17&quot;,536870942]],[&quot;^16&quot;,[197,&quot;^F&quot;,84,536870942]],[&quot;^16&quot;,[197,&quot;^Y&quot;,84,536870942]],[&quot;^16&quot;,[197,&quot;^V&quot;,84,536870942]],[&quot;^16&quot;,[197,&quot;^U&quot;,84,536870942]],[&quot;^16&quot;,[197,&quot;^18&quot;,true,536870942]],[&quot;^16&quot;,[197,&quot;^;&quot;,&quot;~u62c441b2-5b24-4b72-9d35-f45eb95c981d&quot;,536870942]],[&quot;^16&quot;,[199,&quot;^R&quot;,&quot;**Key Differentiators** (That&apos;s crazy or not credible, *how* can that be possible?)&quot;,536870944]],[&quot;^16&quot;,[199,&quot;^P&quot;,&quot;^17&quot;,536870944]],[&quot;^16&quot;,[199,&quot;^F&quot;,212,536870944]],[&quot;^16&quot;,[199,&quot;^Y&quot;,77,536870944]],[&quot;^16&quot;,[199,&quot;^V&quot;,77,536870944]],[&quot;^16&quot;,[199,&quot;^U&quot;,77,536870944]],[&quot;^16&quot;,[199,&quot;^18&quot;,true,536870944]],[&quot;^16&quot;,[199,&quot;^;&quot;,&quot;~u62c441b2-0957-43c9-b96a-63c3daa4e5f8&quot;,536870944]],[&quot;^16&quot;,[200,&quot;^R&quot;,&quot;distributed dataflow architecture&quot;,536870944]],[&quot;^16&quot;,[200,&quot;^P&quot;,&quot;^17&quot;,536870944]],[&quot;^16&quot;,[200,&quot;^F&quot;,199,536870944]],[&quot;^16&quot;,[200,&quot;^Y&quot;,77,536870944]],[&quot;^16&quot;,[200,&quot;^V&quot;,199,536870944]],[&quot;^16&quot;,[200,&quot;^U&quot;,77,536870944]],[&quot;^16&quot;,[200,&quot;^18&quot;,true,536870944]],[&quot;^16&quot;,[200,&quot;^;&quot;,&quot;~u62c441b2-d350-437b-93c7-2ace2e8d6272&quot;,536870944]],[&quot;^16&quot;,[201,&quot;^R&quot;,&quot;no debugging, no QA/test pain, no JIRA ticket pain&quot;,536870944]],[&quot;^16&quot;,[201,&quot;^P&quot;,&quot;^17&quot;,536870944]],[&quot;^16&quot;,[201,&quot;^F&quot;,210,536870944]],[&quot;^16&quot;,[201,&quot;^Y&quot;,77,536870944]],[&quot;^16&quot;,[201,&quot;^V&quot;,212,536870944]],[&quot;^16&quot;,[201,&quot;^U&quot;,77,536870944]],[&quot;^16&quot;,[201,&quot;^18&quot;,true,536870944]],[&quot;^16&quot;,[201,&quot;^;&quot;,&quot;~u62c441b2-bdda-4e3b-9aa3-ec72eaec5809&quot;,536870944]],[&quot;^16&quot;,[202,&quot;^R&quot;,&quot;Having teased this apart, now I can pitch the *benefit* of strong composition in a way that speaks to a user&apos;s need:&quot;,536870944]],[&quot;^16&quot;,[202,&quot;^P&quot;,&quot;^17&quot;,536870944]],[&quot;^16&quot;,[202,&quot;^F&quot;,211,536870944]],[&quot;^16&quot;,[202,&quot;^Y&quot;,77,536870944]],[&quot;^16&quot;,[202,&quot;^V&quot;,77,536870944]],[&quot;^16&quot;,[202,&quot;^U&quot;,77,536870944]],[&quot;^16&quot;,[202,&quot;^18&quot;,true,536870944]],[&quot;^16&quot;,[202,&quot;^;&quot;,&quot;~u62c441b2-7f9c-4aec-9d31-2f005ef00c69&quot;,536870944]],[&quot;^16&quot;,[203,&quot;^R&quot;,&quot;no schedule slips due to unplanned work&quot;,536870944]],[&quot;^16&quot;,[203,&quot;^P&quot;,&quot;^17&quot;,536870944]],[&quot;^16&quot;,[203,&quot;^F&quot;,215,536870944]],[&quot;^16&quot;,[203,&quot;^Y&quot;,77,536870944]],[&quot;^16&quot;,[203,&quot;^V&quot;,212,536870944]],[&quot;^16&quot;,[203,&quot;^U&quot;,77,536870944]],[&quot;^16&quot;,[203,&quot;^18&quot;,true,536870944]],[&quot;^16&quot;,[203,&quot;^;&quot;,&quot;~u62c441b2-ba6c-4e74-9f31-51d21e3f5753&quot;,536870944]],[&quot;^16&quot;,[204,&quot;^R&quot;,&quot;title:: What is the business value of strong composition? (2022)\\n\\n&quot;,536870944]],[&quot;^16&quot;,[204,&quot;^P&quot;,&quot;^17&quot;,536870944]],[&quot;^16&quot;,[204,&quot;^F&quot;,77,536870944]],[&quot;^16&quot;,[204,&quot;^Y&quot;,77,536870944]],[&quot;^16&quot;,[204,&quot;^V&quot;,77,536870944]],[&quot;^16&quot;,[204,&quot;^U&quot;,77,536870944]],[&quot;^16&quot;,[204,&quot;^:&quot;,true,536870944]],[&quot;^16&quot;,[204,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;What is the business value of strong composition? (2022)&quot;],536870944]],[&quot;^16&quot;,[204,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1;&quot;]],536870944]],[&quot;^16&quot;,[204,&quot;^18&quot;,true,536870944]],[&quot;^16&quot;,[204,&quot;^;&quot;,&quot;~u62c441b2-f13e-4c5f-984b-0b00061c892b&quot;,536870944]],[&quot;^16&quot;,[205,&quot;^R&quot;,&quot;strong composition (lambda)&quot;,536870944]],[&quot;^16&quot;,[205,&quot;^P&quot;,&quot;^17&quot;,536870944]],[&quot;^16&quot;,[205,&quot;^F&quot;,207,536870944]],[&quot;^16&quot;,[205,&quot;^Y&quot;,77,536870944]],[&quot;^16&quot;,[205,&quot;^V&q th websites, mobile apps, business intelligence ... Logic is so straightforward that it is done by creators where possible to avoid the cost of developers.&quot;,536870946]],[&quot;^16&quot;,[254,&quot;^P&quot;,&quot;^17&quot;,536870946]],[&quot;^16&quot;,[254,&quot;^F&quot;,227,536870946]],[&quot;^16&quot;,[254,&quot;^Y&quot;,76,536870946]],[&quot;^16&quot;,[254,&quot;^V&quot;,243,536870946]],[&quot;^16&quot;,[254,&quot;^U&quot;,76,536870946]],[&quot;^16&quot;,[254,&quot;^18&quot;,true,536870946]],[&quot;^16&quot;,[254,&quot;^;&quot;,&quot;~u62c441b2-cea3-4621-8f07-164e7f8f65fb&quot;,536870946]],[&quot;^16&quot;,[255,&quot;^R&quot;,&quot;To answer this we need to follow the money. Who is paying developers, why, and where does the money come from? Then we can see what developers are really being paid to do.&quot;,536870946]],[&quot;^16&quot;,[255,&quot;^P&quot;,&quot;^17&quot;,536870946]],[&quot;^16&quot;,[255,&quot;^F&quot;,234,536870946]],[&quot;^16&quot;,[255,&quot;^Y&quot;,76,536870946]],[&quot;^16&quot;,[255,&quot;^V&quot;,76,536870946]],[&quot;^16&quot;,[255,&quot;^U&quot;,76,536870946]],[&quot;^16&quot;,[255,&quot;^18&quot;,true,536870946]],[&quot;^16&quot;,[255,&quot;^;&quot;,&quot;~u62c441b2-9f7d-404f-acd0-6691e6b80ce5&quot;,536870946]],[&quot;^16&quot;,[256,&quot;^R&quot;,&quot;Games, VR&quot;,536870946]],[&quot;^16&quot;,[256,&quot;^P&quot;,&quot;^17&quot;,536870946]],[&quot;^16&quot;,[256,&quot;^F&quot;,236,536870946]],[&quot;^16&quot;,[256,&quot;^Y&quot;,76,536870946]],[&quot;^16&quot;,[256,&quot;^V&quot;,230,536870946]],[&quot;^16&quot;,[256,&quot;^U&quot;,76,536870946]],[&quot;^16&quot;,[256,&quot;^18&quot;,true,536870946]],[&quot;^16&quot;,[256,&quot;^;&quot;,&quot;~u62c441b2-e7c4-4347-8404-308fbe6e79f1&quot;,536870946]],[&quot;^16&quot;,[257,&quot;^R&quot;,&quot;Productivity and creativity&quot;,536870946]],[&quot;^16&quot;,[257,&quot;^P&quot;,&quot;^17&quot;,536870946]],[&quot;^16&quot;,[257,&quot;^F&quot;,244,536870946]],[&quot;^16&quot;,[257,&quot;^Y&quot;,76,536870946]],[&quot;^16&quot;,[257,&quot;^V&quot;,230,536870946]],[&quot;^16&quot;,[257,&quot;^U&quot;,76,536870946]],[&quot;^16&quot;,[257,&quot;^18&quot;,true,536870946]],[&quot;^16&quot;,[257,&quot;^;&quot;,&quot;~u62c441b2-bd6a-4847-93dc-a7a3aa357b4e&quot;,536870946]],[&quot;^16&quot;,[259,&quot;^R&quot;,&quot;CHIP MORNINGSTAR, http://habitatchronicles.com/2004/04/you-cant-tell-people-anything/&quot;,536870948]],[&quot;^16&quot;,[259,&quot;^P&quot;,&quot;^17&quot;,536870948]],[&quot;^16&quot;,[259,&quot;^F&quot;,82,536870948]],[&quot;^16&quot;,[259,&quot;^Y&quot;,82,536870948]],[&quot;^16&quot;,[259,&quot;^V&quot;,82,536870948]],[&quot;^16&quot;,[259,&quot;^U&quot;,82,536870948]],[&quot;^16&quot;,[259,&quot;^18&quot;,true,536870948]],[&quot;^16&quot;,[259,&quot;^;&quot;,&quot;~u62c441b2-2e42-4eb6-b45b-d93f0f65f78a&quot;,536870948]],[&quot;^16&quot;,[260,&quot;^R&quot;,&quot;\\&quot;A new idea or a new plan or a new technique is never really understood when you just explain it. People will often think they understand, and they’ll say they understand, but then their actions show that it just ain’t so.&quot;,536870948]],[&quot;^16&quot;,[260,&quot;^P&quot;,&quot;^17&quot;,536870948]],[&quot;^16&quot;,[260,&quot;^F&quot;,259,536870948]],[&quot;^16&quot;,[260,&quot;^Y&quot;,82,536870948]],[&quot;^16&quot;,[260,&quot;^V&quot;,259,536870948]],[&quot;^16&quot;,[260,&quot;^U&quot;,82,536870948]],[&quot;^16&quot;,[260,&quot;^18&quot;,true,536870948]],[&quot;^16&quot;,[260,&quot;^;&quot;,&quot;~u62c441b2-ecfa-48c1-aee6-47897e55fa9e&quot;,536870948]],[&quot;^16&quot;,[261,&quot;^R&quot;,&quot;\\&quot;Years ago, one of the things I did was travel around the country trying to evangelize the idea of hypertext. People loved it, but nobody got it. Nobody. We provided lots of explanation. We had pictures. We had scenarios, little stories that told what it would be like. **People would ask astonishing questions, like “who’s going to pay to make all those links?” or “why would anyone want to put documents online?”** Alas, many things really must be experienced to be understood. We didn’t have much of an experience to deliver to them though — after all, the whole point of all this evangelizing was to get people to give us money to pay for developing the software in the first place! **But someone who’s spent even 10 minutes using the Web would never think to ask some of the questions we got asked.**&quot;,536870948]],[&quot;^16&quot;,[261,&quot;^P&quot;,&quot;^17&quot;,536870948]],[&quot;^16&quot;,[261,&quot;^F&quot;,260,536870948]],[&quot;^16&quot;,[261,&quot;^Y&quot;,82,536870948]],[&quot;^16&quot;,[261,&quot;^V&quot;,259,536870948]],[&quot;^16&quot;,[261,&quot;^U&quot;,82,536870948]],[&quot;^16&quot;,[261,&quot;^18&quot;,true,536870948]],[&quot;^16&quot;,[261,&quot;^;&quot;,&quot;~u62c441b2-0591-4250-8ae0-5f38fcc53e35&quot;,536870948]],[&quot;^16&quot;,[262,&quot;^R&quot;,&quot;\\&quot;Eventually people can be educated, but what you have to do is find a way give them the experience, to put them in the situation. With luck, eventually there will be an “Aha!”. If you’re really good, the “Aha!” will followed by “Oh, so that’s what you meant”. But don’t be too surprised or upset if the “Aha!” is instead followed by “Why didn’t you tell me that?”.&quot;,536870948]],[&quot;^16&quot;,[262,&quot;^P&quot;,&quot;^17&quot;,536870948]],[&quot;^16&quot;,[262,&quot;^F&quot;,261,536870948]],[&quot;^16&quot;,[262,&quot;^Y&quot;,82,536870948]],[&quot;^16&quot;,[262,&quot;^V&quot;,259,536870948]],[&quot;^16&quot;,[262,&quot;^U&quot;,82,536870948]],[&quot;^16&quot;,[262,&quot;^18&quot;,true,536870948]],[&quot;^16&quot;,[262,&quot;^;&quot;,&quot;~u62c441b2-666b-4fab-96b3-b3fb9467ded5&quot;,536870948]],[&quot;^16&quot;,[263,&quot;^R&quot;,&quot;\\&quot;At Communities.com we developed a system called Passport that let us do some pretty amazing things with web browsers. For example, with just a few magic HTML tags we could stick avatars on a web page — pretty much any web page. For months Randy kept getting up at management meetings and saying, “We’ll be able to put avatars on web pages. Start thinking about what you might do with that.” Mostly, nobody reacted much. After a couple of months of this we had things working, and so he got up and presented a demo of avatars walking around on top of our company home page. People were amazed, joyful, and enthusiastic. But they also pretty much all said the same thing: “why didn’t you tell us that we could put avatars on web pages?” You can’t tell people anything.\\&quot;&quot;,536870948]],[&quot;^16&quot;,[263,&quot;^P&quot;,&quot;^17&quot;,536870948]],[&quot;^16&quot;,[263,&quot;^F&quot;,262,536870948]],[&quot;^16&quot;,[263,&quot;^Y&quot;,82,536870948]],[&quot;^16&quot;,[263,&quot;^V&quot;,259,536870948]],[&quot;^16&quot;,[263,&quot;^U&quot;,82,536870948]],[&quot;^16&quot;,[263,&quot;^18&quot;,true,536870948]],[&quot;^16&quot;,[263,&quot;^;&quot;,&quot;~u62c441b2-d88e-41d4-a00f-6bb0bad019aa&quot;,536870948]],[&quot;^16&quot;,[265,&quot;^R&quot;,&quot;&gt; PETER THIEL: \\&quot;Andrew Wiles demonstrated this when he proved Fermat’s Last Theorem after 358 years of fruitless inquiry by other mathematicians— the kind of sustained failure that might have suggested an inherently impossible task. Pierre de Fermat had conjectured in 1637 that no integers a, b, and c could satisfy the equation an + bn = cn for any integer n greater than 2. He claimed to have a proof, but he died without writing it down, so his conjecture long remained a major unsolved problem in mathematics. Wiles started working on it in 1986, but he kept it a secret until 1993, when he knew he was nearing a solution. After nine years of hard work, Wiles proved the conjecture in 1995. He needed brilliance to succeed, but he also needed a faith in secrets. If you think something hard is impossible, you’ll never even start trying to achieve it. Belief in secrets is an effective truth.\\n&gt; \\n&gt; \\&quot;The actual truth is that there are many more secrets left to find, but they will yield only to relentless searchers. There is more to do in science, medicine, engineering, and in technology of all kinds. We are within reach not just of marginal goals set at the competitive edge of today’s conventional disciplines, but of ambitions so great that even the boldest minds of the Scientific Revolution hesitated to announce them directly. We could cure cancer, dementia, and all the diseases of age and metabolic decay. We can find new ways to generate energy that free the world from conflict over fossil fuels. We can invent faster ways to travel from place to place over the surface of the planet; we can even learn how to escape it entirely and settle new frontiers. But we will never learn any of these secrets unless we demand to know them and force ourselves to look.\\&quot;\\n&gt;\\n&gt; — Peter Thiel, Zero to One (2014)&quot;,536870950]],[&quot;^16&quot;,[265,&quot;^P&quot;,&quot;^17&quot;,536870950]],[&quot;^16&quot;,[265,&quot;^F&quot;,83,536870950]],[&quot;^16&quot;,[265,&quot;^Y&quot;,83,536870950]],[&quot;^16&quot;,[265,&quot;^V&quot;,83,536870950]],[&quot;^16&quot;,[265,&quot;^U&quot;,83,536870950]],[&quot;^16&quot;,[265,&quot;^18&quot;,true,536870950]],[&quot;^16&quot;,[265,&quot;^;&quot;,&quot;~u62c441b2-8673-4575-b650-2dd398bbd460&quot;,536870950]],[&quot;^16&quot;,[266,&quot;^2&quot;,1,536870952]],[&quot;^16&quot;,[266,&quot;^T&quot;,&quot;^2&quot;,536870952]],[&quot;^16&quot;,[269,&quot;^L&quot;,1657029042875,536870958]],[&quot;^16&quot;,[269,&quot;^P&quot;,&quot;^17&quot;,536870958]],[&quot;^16&quot;,[269,&quot;^O&quot;,20220705,536870958]],[&quot;^16&quot;,[269,&quot;^@&quot;,true,536870958]],[&quot;^16&quot;,[269,&quot;^Z&quot;,&quot;jul 5th, 2022&quot;,536870958]],[&quot;^16&quot;,[269,&quot;^12&quot;,&quot;Jul 5th, 2022&quot;,536870958]],[&quot;^16&quot;,[269,&quot;^B&quot;,1657029042875,536870958]],[&quot;^16&quot;,[269,&quot;^;&quot;,&quot;~u62c441b2-c094-4       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),

      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {

          var q = {};

          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              l.hash
